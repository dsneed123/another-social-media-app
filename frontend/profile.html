<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpeg" href="/logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - relays.social</title>
    <meta name="description" content="View and manage your relays.social profile.">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            max-width: 100vw;
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #0a0a0a 0%, #000 100%);
            color: #fff;
            padding-bottom: 80px;
        }

        /* Animated Background Gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 400px;
            background: linear-gradient(180deg, 
                rgba(179, 159, 255, 0.1) 0%, 
                rgba(118, 75, 162, 0.05) 50%,
                transparent 100%);
            pointer-events: none;
            z-index: 0;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            width: 100%;
            max-width: 100vw;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(179, 159, 255, 0.1);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .header h1 {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: #fff;
        }

        .header-btn {
            background: rgba(179, 159, 255, 0.15);
            border: none;
            color: #fff;
            font-size: 22px;
            cursor: pointer;
            padding: 12px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-btn:hover {
            background: linear-gradient(135deg, #B39FFF, #9d7fee);
            transform: scale(1.1) rotate(90deg);
        }

        .header-btn:active {
            transform: scale(0.95) rotate(90deg);
        }

        /* Profile Section */
        .profile-section {
            padding: 32px 20px;
            position: relative;
            z-index: 1;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .profile-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #B39FFF, #9d7fee);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 900;
            margin: 0 auto 20px;
            box-shadow: 
                0 0 0 6px rgba(179, 159, 255, 0.2),
                0 20px 60px rgba(179, 159, 255, 0.4);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .profile-avatar-large:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 0 8px rgba(179, 159, 255, 0.3),
                0 25px 70px rgba(179, 159, 255, 0.5);
        }

        .profile-username {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #fff, #B39FFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-about {
            font-size: 15px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin: 0 auto 16px;
            max-width: 400px;
            font-weight: 500;
        }

        .profile-link {
            margin-bottom: 24px;
        }

        .profile-link a {
            color: #B39FFF;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: rgba(179, 159, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(179, 159, 255, 0.3);
            transition: all 0.3s ease;
        }

        .profile-link a:hover {
            background: rgba(179, 159, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Stats */
        .profile-stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 28px;
        }

        .stat {
            text-align: center;
            padding: 20px 28px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(179, 159, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            min-width: 90px;
        }

        .stat:hover {
            background: rgba(179, 159, 255, 0.15);
            transform: translateY(-4px);
            border-color: rgba(179, 159, 255, 0.4);
            box-shadow: 0 8px 24px rgba(179, 159, 255, 0.3);
        }

        .stat-number {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #B39FFF, #9d7fee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Action Buttons */
        .profile-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 400px;
            margin: 0 auto;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            letter-spacing: 0.3px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #B39FFF, #9d7fee);
            color: #fff;
            box-shadow: 0 8px 24px rgba(179, 159, 255, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(179, 159, 255, 0.5);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(179, 159, 255, 0.5);
        }

        /* Advertise Section */
        .advertise-section {
            padding: 0 20px 32px;
            position: relative;
            z-index: 1;
        }

        .btn-advertise {
            width: 100%;
            padding: 20px 24px;
            background: linear-gradient(135deg, #B39FFF 0%, #9d7fee 100%);
            border: none;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 20px rgba(179, 159, 255, 0.3);
        }

        .btn-advertise:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(179, 159, 255, 0.5);
        }

        .btn-advertise:active {
            transform: translateY(0);
        }

        .btn-advertise > i:first-child {
            font-size: 28px;
            color: #000;
            flex-shrink: 0;
        }

        .advertise-text {
            flex: 1;
            text-align: left;
        }

        .advertise-title {
            font-size: 17px;
            font-weight: 700;
            color: #000;
            margin-bottom: 4px;
        }

        .advertise-subtitle {
            font-size: 13px;
            color: rgba(0, 0, 0, 0.7);
            font-weight: 500;
        }

        .btn-advertise > i:last-child {
            font-size: 20px;
            color: #000;
            flex-shrink: 0;
        }

        /* Stories Grid */
        .stories-grid-section {
            padding: 0 20px 24px;
            position: relative;
            z-index: 1;
        }

        .section-title {
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            letter-spacing: -0.3px;
        }

        .stories-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .grid-item {
            aspect-ratio: 9/16;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .grid-item:hover {
            transform: scale(1.05);
            border-color: rgba(179, 159, 255, 0.5);
            box-shadow: 0 8px 24px rgba(179, 159, 255, 0.3);
            z-index: 10;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: high-quality;
        }

        .grid-item .views {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.4);
        }

        .empty-state i {
            font-size: 72px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state p {
            font-size: 16px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(180deg, #1a1a1a, #0a0a0a);
            border-radius: 24px;
            padding: 32px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(179, 159, 255, 0.2);
            animation: slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -0.5px;
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: rgba(255, 59, 48, 0.8);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: #fff;
            font-size: 13px;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            font-size: 15px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #B39FFF;
            background: rgba(179, 159, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(179, 159, 255, 0.2);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 8px;
            font-weight: 600;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        .modal-actions .btn {
            flex: 1;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, transparent, rgba(0,0,0,0.95) 20%, #000);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(179, 159, 255, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0 max(10px, env(safe-area-inset-bottom));
            z-index: 50;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
        }

        .bottom-nav button {
            background: none;
            border: none;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.2s ease;
            border-radius: 12px;
            position: relative;
        }

        .bottom-nav button.active {
            color: #B39FFF;
        }

        .bottom-nav button.active::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 32px;
            height: 3px;
            background: linear-gradient(90deg, #B39FFF, #9d7fee);
            border-radius: 0 0 3px 3px;
            box-shadow: 0 2px 8px rgba(179, 159, 255, 0.5);
        }

        .bottom-nav button:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .bottom-nav button:active {
            transform: scale(0.95);
        }

        .bottom-nav button i {
            font-size: 22px;
        }

        .bottom-nav button .label {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.3px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .profile-avatar-large {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }

            .profile-username {
                font-size: 24px;
            }

            .profile-stats {
                gap: 12px;
            }

            .stat {
                padding: 16px 20px;
                min-width: 80px;
            }

            .stat-number {
                font-size: 24px;
            }

            .stories-grid {
                gap: 4px;
            }

            .grid-item {
                border-radius: 8px;
            }
        }

        /* Desktop - Mobile App Style */
        @media (min-width: 768px) {
            body {
                max-width: 480px;
                margin: 0 auto;
                background: #1a1a1a;
                box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            }

            body::before {
                max-width: 480px;
                left: 50%;
                transform: translateX(-50%);
            }

            .header {
                max-width: 480px;
                left: 50%;
                transform: translateX(-50%);
            }

            .bottom-nav {
                max-width: 480px;
                left: 50%;
                transform: translateX(-50%);
                border-radius: 0;
            }

            .stories-grid {
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1 id="profileUsername">Profile</h1>
        <button class="header-btn" onclick="openSettings()">
            <i class="bi bi-gear-fill"></i>
        </button>
    </div>

    <!-- Profile Section -->
    <div class="profile-section">
        <div class="profile-header">
            <div class="profile-avatar-large" id="profileAvatar">U</div>
            <div class="profile-username" id="usernameDisplay">@username</div>
            <div class="profile-about" id="profileAbout"></div>
            <div class="profile-link" id="profileLinkContainer"></div>
        </div>

        <div class="profile-stats">
            <div class="stat">
                <span class="stat-number" id="storyCount">0</span>
                <span class="stat-label">Stories</span>
            </div>
            <div class="stat" onclick="viewFollowers()">
                <span class="stat-number" id="followerCount">0</span>
                <span class="stat-label">Followers</span>
            </div>
            <div class="stat" onclick="viewFollowing()">
                <span class="stat-number" id="followingCount">0</span>
                <span class="stat-label">Following</span>
            </div>
        </div>

        <div class="profile-actions" id="profileActions">
            <button class="btn btn-primary" onclick="openEditProfile()">
                <i class="bi bi-pencil-fill"></i> Edit Profile
            </button>
        </div>
    </div>

    <!-- Stories Grid -->
    <div class="stories-grid-section">
        <div class="section-title">
            <i class="bi bi-grid-3x3-gap-fill"></i> Stories
        </div>
        <div class="stories-grid" id="storiesGrid">
            <div class="loading">Loading stories...</div>
        </div>
    </div>

    <!-- Advertise Section -->
    <div class="advertise-section" id="advertiseSection" style="display: none;">
        <button class="btn-advertise" onclick="window.location.href='/advertise.html'">
            <i class="bi bi-megaphone-fill"></i>
            <div class="advertise-text">
                <div class="advertise-title">Promote Your Profile</div>
                <div class="advertise-subtitle">Reach more people with ads</div>
            </div>
            <i class="bi bi-arrow-right"></i>
        </button>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit Profile</h2>
                <button class="modal-close" onclick="closeEditProfile()">&times;</button>
            </div>

            <form onsubmit="saveProfile(event)">
                <!-- Profile Photo Section -->
                <div class="form-group" style="text-align: center; margin-bottom: 32px;">
                    <label class="form-label">Profile Photo</label>
                    <div class="profile-avatar-large" id="modalAvatar" style="margin: 16px auto; cursor: pointer;" onclick="openPhotoUpload()">
                        U
                    </div>
                    <input type="file" id="avatarInput" accept="image/*" style="display: none;" onchange="handleAvatarUpload(event)">
                    <button type="button" class="btn btn-secondary" onclick="openPhotoUpload()">
                        <i class="bi bi-camera-fill"></i> Change Photo
                    </button>
                </div>

                <div class="form-group">
                    <label class="form-label">Display Name</label>
                    <input
                        type="text"
                        class="form-input"
                        id="displayNameInput"
                        placeholder="Your display name"
                        maxlength="50">
                </div>

                <div class="form-group">
                    <label class="form-label">Bio</label>
                    <textarea
                        class="form-textarea"
                        id="bioInput"
                        placeholder="Write a short bio..."
                        maxlength="100"
                        oninput="updateCharCount(this, 'bioCount', 100)"></textarea>
                    <div class="char-count">
                        <span id="bioCount">0</span>/100
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">About</label>
                    <textarea
                        class="form-textarea"
                        id="aboutInput"
                        placeholder="Tell us about yourself..."
                        maxlength="150"
                        oninput="updateCharCount(this, 'aboutCount', 150)"></textarea>
                    <div class="char-count">
                        <span id="aboutCount">0</span>/150
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Link</label>
                    <input
                        type="url"
                        class="form-input"
                        id="linkInput"
                        placeholder="https://example.com"
                        maxlength="100">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditProfile()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle-fill"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button onclick="navigateTo('chats')">
            <i class="bi bi-chat-dots-fill"></i>
            <span class="label">Chats</span>
        </button>
        <button onclick="navigateTo('stories')">
            <i class="bi bi-camera-fill"></i>
            <span class="label">Stories</span>
        </button>
        <button onclick="navigateTo('discover')">
            <i class="bi bi-compass-fill"></i>
            <span class="label">Discover</span>
        </button>
        <button onclick="navigateTo('notifications')">
            <i class="bi bi-bell-fill"></i>
            <span class="label">Alerts</span>
        </button>
        <button class="active" onclick="navigateTo('profile')">
            <i class="bi bi-person-fill"></i>
            <span class="label">Profile</span>
        </button>
        <button onclick="navigateTo('settings')">
            <i class="bi bi-gear-fill"></i>
            <span class="label">Settings</span>
        </button>
    </nav>

    <script>
        const currentUser = JSON.parse(localStorage.getItem('user') || '{}');
        const currentUserId = currentUser.id;
        let profileData = null;
        let isOwnProfile = true;

        const urlParams = new URLSearchParams(window.location.search);
        const viewingUserId = urlParams.get('user_id') || currentUserId;
        isOwnProfile = viewingUserId === currentUserId;

        async function loadProfile() {
            try {
                const response = await fetch(`/api/profile/${viewingUserId}/${currentUserId}`);
                if (response.ok) {
                    profileData = await response.json();
                    renderProfile();
                    loadStories();
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        function renderProfile() {
            document.getElementById('profileAvatar').textContent = 
                (profileData.username || 'U')[0].toUpperCase();

            document.getElementById('profileUsername').textContent = 
                `@${profileData.username}`;
            document.getElementById('usernameDisplay').textContent = 
                `@${profileData.username}`;

            document.getElementById('storyCount').textContent = profileData.story_count || 0;
            document.getElementById('followerCount').textContent = profileData.follower_count || 0;
            document.getElementById('followingCount').textContent = profileData.following_count || 0;

            const aboutEl = document.getElementById('profileAbout');
            if (profileData.about) {
                aboutEl.textContent = profileData.about;
                aboutEl.style.display = 'block';
            } else {
                aboutEl.style.display = 'none';
            }

            const linkContainer = document.getElementById('profileLinkContainer');
            if (profileData.profile_link) {
                linkContainer.innerHTML = `
                    <a href="${escapeHtml(profileData.profile_link)}" target="_blank">
                        <i class="bi bi-link-45deg"></i>
                        ${escapeHtml(profileData.profile_link)}
                    </a>
                `;
                linkContainer.style.display = 'block';
            } else {
                linkContainer.style.display = 'none';
            }

            const actionsDiv = document.getElementById('profileActions');
            if (isOwnProfile) {
                actionsDiv.innerHTML = `
                    <button class="btn btn-primary" onclick="openEditProfile()">
                        <i class="bi bi-pencil-fill"></i> Edit Profile
                    </button>
                `;
                // Show advertise button on own profile
                document.getElementById('advertiseSection').style.display = 'block';
            } else {
                const isFollowing = profileData.is_following || false;
                actionsDiv.innerHTML = `
                    <button class="btn ${isFollowing ? 'btn-secondary' : 'btn-primary'}"
                            onclick="toggleFollow()" id="followBtn">
                        <i class="bi bi-${isFollowing ? 'person-check-fill' : 'person-plus-fill'}"></i>
                        ${isFollowing ? 'Following' : 'Follow'}
                    </button>
                    <button class="btn btn-secondary" onclick="openChat()">
                        <i class="bi bi-chat-fill"></i> Message
                    </button>
                `;
                // Hide advertise button on other profiles
                document.getElementById('advertiseSection').style.display = 'none';
            }
        }

        async function loadStories() {
            const gridEl = document.getElementById('storiesGrid');
            try {
                const response = await fetch(`/api/stories/user/${viewingUserId}`);
                if (response.ok) {
                    const data = await response.json();
                    const stories = data.stories || [];
                    if (stories.length > 0) {
                        gridEl.innerHTML = stories.map(story => {
                            let mediaTag;
                            if (story.media_type === 'video') {
                                mediaTag = `<video src="${escapeHtml(story.media_url)}" autoplay muted playsinline loop class="story-grid-video"></video>`;
                            } else {
                                mediaTag = `<img src="${escapeHtml(story.media_url)}" alt="Story" class="story-grid-image">`;
                            }
                            return `
                                <div class="grid-item" onclick="viewStory(${story.id})">
                                    ${mediaTag}
                                    <div class="views">
                                        <i class="bi bi-eye-fill"></i>
                                        ${story.view_count || 0}
                                    </div>
                                </div>
                            `;
                        }).join('');
                    } else {
                        gridEl.innerHTML = `
                            <div class="empty-state">
                                <i class="bi bi-camera"></i>
                                <p>No stories yet</p>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error('Error loading stories:', error);
                gridEl.innerHTML = '<div class="empty-state"><p>Failed to load stories</p></div>';
            }
        }

        let uploadedAvatarUrl = null;

        function openEditProfile() {
            if (!isOwnProfile) return;

            // Populate form fields
            document.getElementById('displayNameInput').value = profileData.display_name || '';
            document.getElementById('bioInput').value = profileData.bio || '';
            document.getElementById('aboutInput').value = profileData.about || '';
            document.getElementById('linkInput').value = profileData.profile_link || '';

            // Update avatar display
            const modalAvatar = document.getElementById('modalAvatar');
            if (profileData.avatar_url) {
                modalAvatar.style.backgroundImage = `url(${profileData.avatar_url})`;
                modalAvatar.style.backgroundSize = 'cover';
                modalAvatar.style.backgroundPosition = 'center';
                modalAvatar.textContent = '';
            } else {
                modalAvatar.style.backgroundImage = '';
                modalAvatar.textContent = (profileData.username || 'U')[0].toUpperCase();
            }

            // Update character counts
            updateCharCount(document.getElementById('bioInput'), 'bioCount', 100);
            updateCharCount(document.getElementById('aboutInput'), 'aboutCount', 150);

            document.getElementById('editModal').classList.add('active');
        }

        function closeEditProfile() {
            document.getElementById('editModal').classList.remove('active');
            uploadedAvatarUrl = null;
        }

        function openPhotoUpload() {
            document.getElementById('avatarInput').click();
        }

        async function handleAvatarUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Validate file type
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            // Validate file size (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                alert('Image size should be less than 10MB');
                return;
            }

            try {
                // Convert to base64
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const base64Image = e.target.result;

                    // Upload to server
                    const response = await fetch('/api/media/upload', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            user_id: currentUserId,
                            image_data: base64Image
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        uploadedAvatarUrl = data.url;

                        // Update modal avatar preview
                        const modalAvatar = document.getElementById('modalAvatar');
                        modalAvatar.style.backgroundImage = `url(${uploadedAvatarUrl})`;
                        modalAvatar.style.backgroundSize = 'cover';
                        modalAvatar.style.backgroundPosition = 'center';
                        modalAvatar.textContent = '';

                        // Show success feedback
                        const btn = event.target.previousElementSibling;
                        const originalText = btn.innerHTML;
                        btn.innerHTML = '<i class="bi bi-check-circle-fill"></i> Photo Updated';
                        btn.style.background = 'linear-gradient(135deg, #43e97b, #38f9d7)';
                        setTimeout(() => {
                            btn.innerHTML = originalText;
                            btn.style.background = '';
                        }, 2000);
                    } else {
                        throw new Error('Upload failed');
                    }
                };
                reader.readAsDataURL(file);
            } catch (error) {
                console.error('Error uploading avatar:', error);
                alert('Failed to upload photo. Please try again.');
            }
        }

        async function saveProfile(e) {
            e.preventDefault();

            const displayName = document.getElementById('displayNameInput').value;
            const bio = document.getElementById('bioInput').value;
            const about = document.getElementById('aboutInput').value;
            const link = document.getElementById('linkInput').value;

            try {
                const response = await fetch(`/api/profile/${currentUserId}/update`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        display_name: displayName || null,
                        bio: bio || null,
                        about: about || null,
                        profile_link: link || null,
                        avatar_url: uploadedAvatarUrl || profileData.avatar_url || null
                    })
                });

                if (response.ok) {
                    closeEditProfile();
                    loadProfile();
                    alert('Profile updated successfully!');
                } else {
                    throw new Error('Failed to save profile');
                }
            } catch (error) {
                console.error('Error saving profile:', error);
            }
        }

        async function toggleFollow() {
            if (isOwnProfile) return;
            try {
                const endpoint = profileData.is_following ? '/api/unfollow' : '/api/follow';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        follower_id: currentUserId,
                        following_id: viewingUserId
                    })
                });

                if (response.ok) {
                    loadProfile();
                }
            } catch (error) {
                console.error('Error toggling follow:', error);
            }
        }

        function openChat() {
            window.location.href = `/basic-chat.html?user=${viewingUserId}`;
        }

        function openSettings() {
            window.location.href = '/settings.html';
        }

        function viewStory(storyId) {
            window.location.href = `/stories.html?story=${storyId}`;
        }

        function updateCharCount(input, countId, max) {
            document.getElementById(countId).textContent = input.value.length;
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function viewFollowers() {
            window.location.href = `/followers.html?user_id=${viewingUserId}&tab=followers`;
        }

        function viewFollowing() {
            window.location.href = `/followers.html?user_id=${viewingUserId}&tab=following`;
        }

        function navigateTo(page) {
            const pages = {
                'chats': '/basic-chat.html',
                'stories': '/stories.html',
                'discover': '/discover.html',
                'notifications': '/notifications.html',
                'profile': '/profile.html',
                'settings': '/settings.html'
            };
            if (pages[page]) window.location.href = pages[page];
        }

        // Check authentication
        if (!currentUserId) {
            window.location.href = '/start.html';
        } else {
            loadProfile();
        }
    </script>
</body>
