<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpeg" href="/logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followers - relays.social</title>
    <meta name="description" content="View followers and following on relays.social.">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            max-width: 100vw;
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #0a0a0a 0%, #000 100%);
            color: #fff;
            padding-bottom: 80px;
            min-height: 100vh;
        }

        /* Animated Background Gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 400px;
            background: linear-gradient(180deg,
                rgba(179, 159, 255, 0.1) 0%,
                rgba(118, 75, 162, 0.05) 50%,
                transparent 100%);
            pointer-events: none;
            z-index: 0;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            width: 100%;
            max-width: 100vw;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(179, 159, 255, 0.1);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            background: rgba(179, 159, 255, 0.15);
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #B39FFF, #9d7fee);
            transform: scale(1.1);
        }

        .back-btn:active {
            transform: scale(0.95);
        }

        .header h1 {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: #fff;
        }

        /* Tabs */
        .tabs {
            position: sticky;
            top: 76px;
            display: flex;
            gap: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(179, 159, 255, 0.1);
            z-index: 90;
            padding: 0 20px;
        }

        .tab {
            flex: 1;
            padding: 16px 24px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tab.active {
            color: #B39FFF;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #B39FFF, #9d7fee);
            border-radius: 3px 3px 0 0;
            box-shadow: 0 -2px 8px rgba(179, 159, 255, 0.5);
        }

        .tab:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        /* User List */
        .user-list {
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(179, 159, 255, 0.1);
            margin-bottom: 12px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
        }

        .user-item:hover {
            background: rgba(179, 159, 255, 0.1);
            border-color: rgba(179, 159, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(179, 159, 255, 0.2);
        }

        .user-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #B39FFF, #9d7fee);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 900;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(179, 159, 255, 0.3);
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-username {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }

        .user-stats {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
        }

        .follow-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            flex-shrink: 0;
        }

        .follow-btn.following {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .follow-btn.not-following {
            background: linear-gradient(135deg, #B39FFF, #9d7fee);
            color: #fff;
            box-shadow: 0 4px 12px rgba(179, 159, 255, 0.3);
        }

        .follow-btn:hover {
            transform: scale(1.05);
        }

        .follow-btn:active {
            transform: scale(0.95);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
        }

        .loading i {
            font-size: 48px;
            display: block;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.4);
        }

        .empty-state i {
            font-size: 72px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h2 {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 15px;
            font-weight: 600;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, transparent, rgba(0,0,0,0.95) 20%, #000);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(179, 159, 255, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0 max(10px, env(safe-area-inset-bottom));
            z-index: 50;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
        }

        .bottom-nav button {
            background: none;
            border: none;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.2s ease;
            border-radius: 12px;
            position: relative;
        }

        .bottom-nav button:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .bottom-nav button:active {
            transform: scale(0.95);
        }

        .bottom-nav button i {
            font-size: 22px;
        }

        .bottom-nav button .label {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.3px;
        }

        /* Desktop - Mobile App Style */
        @media (min-width: 768px) {
            body {
                max-width: 480px;
                margin: 0 auto;
                background: #1a1a1a;
                box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            }

            body::before {
                max-width: 480px;
                left: 50%;
                transform: translateX(-50%);
            }

            .header {
                max-width: 480px;
                left: 50%;
                transform: translateX(-50%);
            }

            .tabs {
                max-width: 480px;
                left: 50%;
                transform: translateX(-50%);
            }

            .bottom-nav {
                max-width: 480px;
                left: 50%;
                transform: translateX(-50%);
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <button class="back-btn" onclick="goBack()">
                <i class="bi bi-arrow-left"></i>
            </button>
            <h1 id="headerTitle">Followers</h1>
        </div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tab active" id="followersTab" onclick="switchTab('followers')">
            <span id="followersCount">Followers</span>
        </button>
        <button class="tab" id="followingTab" onclick="switchTab('following')">
            <span id="followingCount">Following</span>
        </button>
    </div>

    <!-- User List -->
    <div class="user-list" id="userList">
        <div class="loading">
            <i class="bi bi-arrow-clockwise"></i>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button onclick="navigateTo('chats')">
            <i class="bi bi-chat-dots-fill"></i>
            <span class="label">Chats</span>
        </button>
        <button onclick="navigateTo('stories')">
            <i class="bi bi-camera-fill"></i>
            <span class="label">Stories</span>
        </button>
        <button onclick="navigateTo('discover')">
            <i class="bi bi-compass-fill"></i>
            <span class="label">Discover</span>
        </button>
        <button onclick="navigateTo('notifications')">
            <i class="bi bi-bell-fill"></i>
            <span class="label">Alerts</span>
        </button>
        <button onclick="navigateTo('profile')">
            <i class="bi bi-person-fill"></i>
            <span class="label">Profile</span>
        </button>
        <button onclick="navigateTo('settings')">
            <i class="bi bi-gear-fill"></i>
            <span class="label">Settings</span>
        </button>
    </nav>

    <script>
        const currentUser = JSON.parse(localStorage.getItem('user') || '{}');
        const currentUserId = currentUser.id;

        // Get user_id from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const viewingUserId = urlParams.get('user_id') || currentUserId;
        const initialTab = urlParams.get('tab') || 'followers';

        let currentTab = initialTab;

        // Check authentication
        if (!currentUserId) {
            window.location.href = '/start.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            switchTab(initialTab);
        });

        async function switchTab(tab) {
            currentTab = tab;

            // Update tab styles
            document.getElementById('followersTab').classList.toggle('active', tab === 'followers');
            document.getElementById('followingTab').classList.toggle('active', tab === 'following');

            // Update header
            document.getElementById('headerTitle').textContent =
                tab === 'followers' ? 'Followers' : 'Following';

            // Load data
            await loadUsers(tab);
        }

        async function loadUsers(tab) {
            const userList = document.getElementById('userList');
            userList.innerHTML = `
                <div class="loading">
                    <i class="bi bi-arrow-clockwise"></i>
                    <p>Loading...</p>
                </div>
            `;

            try {
                const endpoint = tab === 'followers'
                    ? `/api/social/followers/${viewingUserId}/${currentUserId}`
                    : `/api/social/following/${viewingUserId}/${currentUserId}`;

                const response = await fetch(endpoint);
                if (!response.ok) throw new Error('Failed to load users');

                const users = await response.json();

                // Update tab counts
                const followersCountEl = document.getElementById('followersCount');
                const followingCountEl = document.getElementById('followingCount');

                if (tab === 'followers') {
                    followersCountEl.textContent = `Followers (${users.length})`;
                } else {
                    followingCountEl.textContent = `Following (${users.length})`;
                }

                if (users.length === 0) {
                    userList.innerHTML = `
                        <div class="empty-state">
                            <i class="bi bi-people"></i>
                            <h2>No ${tab === 'followers' ? 'Followers' : 'Following'} Yet</h2>
                            <p>${tab === 'followers'
                                ? 'When people follow you, they\'ll appear here'
                                : 'When you follow people, they\'ll appear here'}</p>
                        </div>
                    `;
                    return;
                }

                renderUsers(users);
            } catch (error) {
                console.error('Error loading users:', error);
                userList.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-exclamation-triangle"></i>
                        <h2>Error Loading Users</h2>
                        <p>Please try again later</p>
                    </div>
                `;
            }
        }

        function renderUsers(users) {
            const userList = document.getElementById('userList');
            userList.innerHTML = users.map(user => {
                const isFollowing = user.is_following;
                const isSelf = user.id === currentUserId;

                let actionButton = '';
                if (!isSelf) {
                    actionButton = `
                        <button class="follow-btn ${isFollowing ? 'following' : 'not-following'}"
                                onclick="toggleFollow('${user.id}', this, event)">
                            ${isFollowing ? 'Following' : 'Follow'}
                        </button>
                    `;
                }

                return `
                    <div class="user-item" onclick="viewProfile('${user.id}', event)">
                        <div class="user-avatar">${(user.username || 'U')[0].toUpperCase()}</div>
                        <div class="user-info">
                            <div class="user-username">@${user.username || 'user'}</div>
                            <div class="user-stats">
                                ${user.follower_count || 0} followers
                            </div>
                        </div>
                        ${actionButton}
                    </div>
                `;
            }).join('');
        }

        async function toggleFollow(userId, button, event) {
            event.stopPropagation(); // Prevent profile navigation

            const isFollowing = button.classList.contains('following');

            try {
                const endpoint = isFollowing
                    ? `/api/social/unfollow/${currentUserId}/${userId}`
                    : `/api/social/follow/${currentUserId}/${userId}`;

                const response = await fetch(endpoint, {
                    method: 'POST'
                });

                if (response.ok) {
                    const data = await response.json();

                    if (data.is_following) {
                        button.classList.remove('not-following');
                        button.classList.add('following');
                        button.textContent = 'Following';
                    } else {
                        button.classList.remove('following');
                        button.classList.add('not-following');
                        button.textContent = 'Follow';
                    }

                    // If we're viewing our own following tab and we unfollowed, refresh
                    if (viewingUserId === currentUserId && currentTab === 'following' && !data.is_following) {
                        setTimeout(() => loadUsers(currentTab), 500);
                    }
                }
            } catch (error) {
                console.error('Error toggling follow:', error);
                alert('Failed to update follow status');
            }
        }

        function viewProfile(userId, event) {
            if (event && event.target.classList.contains('follow-btn')) {
                return; // Don't navigate if clicking follow button
            }
            window.location.href = `/profile.html?user_id=${userId}`;
        }

        function goBack() {
            if (document.referrer && document.referrer.includes(window.location.host)) {
                window.history.back();
            } else {
                window.location.href = `/profile.html?user_id=${viewingUserId}`;
            }
        }

        function navigateTo(page) {
            const pages = {
                'chats': '/basic-chat.html',
                'stories': '/stories.html',
                'discover': '/discover.html',
                'notifications': '/notifications.html',
                'profile': '/profile.html',
                'settings': '/settings.html'
            };
            if (pages[page]) window.location.href = pages[page];
        }
    </script>
</body>
</html>
