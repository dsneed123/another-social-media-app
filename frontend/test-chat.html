<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelayHub - Test Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #667eea; margin-bottom: 20px; }
        .section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        h2 { font-size: 18px; margin-bottom: 15px; color: #333; }
        .user-select, .chat-select {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .user-btn, .chat-btn {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }
        .user-btn:hover, .chat-btn:hover {
            border-color: #667eea;
            background: #f0f2ff;
            transform: translateX(5px);
        }
        .user-btn.selected, .chat-btn.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        .info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .start-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        .start-btn:hover {
            background: #5568d3;
            transform: scale(1.02);
        }
        .start-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ RelayHub Test Chat</h1>

        <div class="section">
            <h2>1. Select Your User</h2>
            <div class="user-select">
                <button class="user-btn" data-user-id="11111111-1111-1111-1111-111111111111" data-username="alice">
                    <strong>Alice</strong>
                    <div class="info">ID: 11111111-1111-1111-1111-111111111111</div>
                </button>
                <button class="user-btn" data-user-id="22222222-2222-2222-2222-222222222222" data-username="bob">
                    <strong>Bob</strong>
                    <div class="info">ID: 22222222-2222-2222-2222-222222222222</div>
                </button>
                <button class="user-btn" data-user-id="33333333-3333-3333-3333-333333333333" data-username="charlie">
                    <strong>Charlie</strong>
                    <div class="info">ID: 33333333-3333-3333-3333-333333333333</div>
                </button>
            </div>
        </div>

        <div class="section">
            <h2>2. Select Chat Room</h2>
            <div class="chat-select">
                <button class="chat-btn" data-chat-id="aaaaaaaa-aaaa-aaaa-aaaa-aaaaaaaaaaaa" data-chat-name="Test Group Chat">
                    <strong>Test Group Chat</strong>
                    <div class="info">Members: Alice, Bob, Charlie</div>
                    <div class="info">ID: aaaaaaaa-aaaa-aaaa-aaaa-aaaaaaaaaaaa</div>
                </button>
                <button class="chat-btn" data-chat-id="bbbbbbbb-bbbb-bbbb-bbbb-bbbbbbbbbbbb" data-chat-name="Alice & Bob">
                    <strong>1:1 Chat (Alice & Bob)</strong>
                    <div class="info">Members: Alice, Bob</div>
                    <div class="info">ID: bbbbbbbb-bbbb-bbbb-bbbb-bbbbbbbbbbbb</div>
                </button>
            </div>
        </div>

        <button class="start-btn" id="start-btn" disabled>Start Chatting</button>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        let selectedUser = null;
        let selectedChat = null;

        // User selection
        document.querySelectorAll('.user-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.user-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedUser = {
                    id: btn.dataset.userId,
                    username: btn.dataset.username
                };
                updateStartButton();
            });
        });

        // Chat selection
        document.querySelectorAll('.chat-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.chat-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedChat = {
                    id: btn.dataset.chatId,
                    name: btn.dataset.chatName
                };
                updateStartButton();
            });
        });

        function updateStartButton() {
            const startBtn = document.getElementById('start-btn');
            if (selectedUser && selectedChat) {
                startBtn.disabled = false;
                startBtn.textContent = `Start as ${selectedUser.username} in ${selectedChat.name}`;
            } else {
                startBtn.disabled = true;
                startBtn.textContent = 'Select a user and chat room';
            }
        }

        document.getElementById('start-btn').addEventListener('click', () => {
            // Save to localStorage
            localStorage.setItem('user', JSON.stringify({
                id: selectedUser.id,
                username: selectedUser.username
            }));

            localStorage.setItem('currentChatRoom', JSON.stringify({
                id: selectedChat.id,
                name: selectedChat.name
            }));

            // Show status
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.className = 'status success';
            status.textContent = `âœ“ Logged in as ${selectedUser.username}. Redirecting to chat...`;

            // Redirect to chat
            setTimeout(() => {
                window.location.href = '/chat';
            }, 1000);
        });

        // Show current selection if exists
        const savedUser = JSON.parse(localStorage.getItem('user') || 'null');
        if (savedUser) {
            const userBtn = document.querySelector(`[data-user-id="${savedUser.id}"]`);
            if (userBtn) {
                userBtn.click();
            }
        }
    </script>
</body>
</html>
