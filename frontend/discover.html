<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpeg" href="/logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover - relays.social</title>
    <meta name="description" content="Discover new people and trending content on relays.social.">
    <meta name="robots" content="noindex">
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            max-width: 100vw;
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            padding-bottom: 70px;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            max-width: 100vw;
            height: 60px;
            background: #000;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
            box-sizing: border-box;
        }

        .search-container {
            flex: 1;
            min-width: 0;
            display: flex;
            align-items: center;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 10px 16px;
            gap: 12px;
            box-sizing: border-box;
        }

        .search-container i {
            font-size: 18px;
            color: #888;
        }

        .search-input {
            flex: 1;
            min-width: 0;
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: #666;
        }

        /* Tabs */
        .tabs {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            width: 100%;
            max-width: 100vw;
            height: 50px;
            background: #000;
            border-bottom: 1px solid #333;
            display: flex;
            z-index: 99;
            box-sizing: border-box;
        }

        .tab {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: #888;
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
            min-height: 44px;
        }

        .tab.active {
            color: #a855f7;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #a855f7;
        }

        /* Content */
        .content {
            margin-top: 110px;
            padding: 0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* User Card */
        .user-card {
            background: #111;
            border-bottom: 1px solid #222;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.2s;
        }

        .user-card:active {
            background: #1a1a1a;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            flex-shrink: 0;
            cursor: pointer;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
            min-width: 0;
            cursor: pointer;
        }

        .user-username {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .user-display-name {
            font-size: 13px;
            color: #888;
            margin-bottom: 4px;
        }

        .user-stats {
            font-size: 12px;
            color: #666;
        }

        .user-bio {
            font-size: 13px;
            color: #aaa;
            margin-top: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .follow-btn {
            padding: 8px 20px;
            min-height: 44px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .follow-btn.primary {
            background: #a855f7;
            color: #fff;
        }

        .follow-btn.primary:active {
            opacity: 0.8;
        }

        .follow-btn.secondary {
            background: transparent;
            border: 1px solid #333;
            color: #fff;
        }

        .follow-btn.secondary:active {
            background: #1a1a1a;
        }

        /* Empty State */
        .empty-state {
            padding: 60px 20px;
            text-align: center;
        }

        .empty-state i {
            font-size: 48px;
            color: #333;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
            color: #888;
        }

        /* Loading */
        .loading {
            padding: 40px 20px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, transparent, rgba(0,0,0,0.95) 20%, #000);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(179, 159, 255, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0 max(10px, env(safe-area-inset-bottom));
            z-index: 50;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
        }

        .nav-item {
            background: none;
            border: none;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.2s ease;
            border-radius: 12px;
            position: relative;
            text-decoration: none;
        }

        .nav-item.active {
            color: #B39FFF;
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 32px;
            height: 3px;
            background: linear-gradient(90deg, #B39FFF, #9d7fee);
            border-radius: 0 0 3px 3px;
            box-shadow: 0 2px 8px rgba(179, 159, 255, 0.5);
        }

        .nav-item:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-item:active {
            transform: scale(0.95);
        }

        .nav-item i {
            font-size: 22px;
        }

        .nav-item span {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.3px;
        }

        /* Desktop - Mobile App Style */
        @media (min-width: 768px) {
            body {
                max-width: 480px;
                margin: 0 auto;
                background: #1a1a1a;
                box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            }

            .header {
                max-width: 480px;
                left: 50%;
                transform: translateX(-50%);
            }

            .tabs {
                max-width: 480px;
                left: 50%;
                transform: translateX(-50%);
            }

            .bottom-nav {
                max-width: 480px;
                left: 50%;
                transform: translateX(-50%);
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="search-container">
            <i class="bi bi-search"></i>
            <input type="text" class="search-input" id="search-input" placeholder="Search users...">
        </div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <div class="tab active" onclick="switchTab('search')">Search</div>
        <div class="tab" onclick="switchTab('popular')">Popular</div>
        <div class="tab" onclick="switchTab('suggested')">Suggested</div>
    </div>

    <!-- Content -->
    <div class="content">
        <!-- Search Tab -->
        <div class="tab-content active" id="search-tab">
            <div id="search-results"></div>
            <div class="empty-state" id="search-empty">
                <i class="bi bi-search"></i>
                <h3>Find People</h3>
                <p>Search for users by username or name</p>
            </div>
        </div>

        <!-- Popular Tab -->
        <div class="tab-content" id="popular-tab">
            <div id="popular-results"></div>
        </div>

        <!-- Suggested Tab -->
        <div class="tab-content" id="suggested-tab">
            <div id="suggested-results"></div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="/basic-chat.html" class="nav-item">
            <i class="bi bi-chat-dots-fill"></i>
            <span>Chats</span>
        </a>
        <a href="/stories.html" class="nav-item">
            <i class="bi bi-camera-fill"></i>
            <span>Stories</span>
        </a>
        <a href="/discover.html" class="nav-item active">
            <i class="bi bi-compass-fill"></i>
            <span>Discover</span>
        </a>
        <a href="/notifications.html" class="nav-item">
            <i class="bi bi-bell-fill"></i>
            <span>Alerts</span>
        </a>
        <a href="/profile.html" class="nav-item">
            <i class="bi bi-person-fill"></i>
            <span>Profile</span>
        </a>
        <a href="/settings.html" class="nav-item">
            <i class="bi bi-gear-fill"></i>
            <span>Settings</span>
        </a>
    </nav>

    <script>
        let currentUserId = null;
        let searchTimeout = null;

        // Initialize
        async function init() {
            currentUserId = localStorage.getItem('userId');
            if (!currentUserId) {
                window.location.href = '/';
                return;
            }

            // Load popular users by default
            loadPopularUsers();
            loadSuggestedUsers();

            // Setup search
            document.getElementById('search-input').addEventListener('input', handleSearch);
        }

        // Tab switching
        function switchTab(tab) {
            // Update tab styles
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`${tab}-tab`).classList.add('active');

            // Load data if needed
            if (tab === 'popular' && document.getElementById('popular-results').children.length === 0) {
                loadPopularUsers();
            } else if (tab === 'suggested' && document.getElementById('suggested-results').children.length === 0) {
                loadSuggestedUsers();
            }
        }

        // Search handler with debounce
        function handleSearch(e) {
            const query = e.target.value.trim();
            
            clearTimeout(searchTimeout);
            
            if (query.length < 2) {
                document.getElementById('search-results').innerHTML = '';
                document.getElementById('search-empty').style.display = 'block';
                return;
            }

            document.getElementById('search-empty').style.display = 'none';
            document.getElementById('search-results').innerHTML = '<div class="loading">Searching...</div>';

            searchTimeout = setTimeout(() => searchUsers(query), 300);
        }

        // Search users
        async function searchUsers(query) {
            try {
                const response = await fetch(`${CONFIG.API_URL}/api/discovery/search/${currentUserId}?q=${encodeURIComponent(query)}&limit=20`);
                if (response.ok) {
                    const users = await response.json();
                    renderUsers(users, 'search-results');
                } else {
                    document.getElementById('search-results').innerHTML = '<div class="empty-state"><p>Error loading results</p></div>';
                }
            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('search-results').innerHTML = '<div class="empty-state"><p>Error loading results</p></div>';
            }
        }

        // Load popular users
        async function loadPopularUsers() {
            document.getElementById('popular-results').innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                const response = await fetch(`${CONFIG.API_URL}/api/discovery/popular/${currentUserId}?limit=50`);
                if (response.ok) {
                    const users = await response.json();
                    renderUsers(users, 'popular-results');
                } else {
                    document.getElementById('popular-results').innerHTML = '<div class="empty-state"><p>Error loading users</p></div>';
                }
            } catch (error) {
                console.error('Popular users error:', error);
                document.getElementById('popular-results').innerHTML = '<div class="empty-state"><p>Error loading users</p></div>';
            }
        }

        // Load suggested users
        async function loadSuggestedUsers() {
            document.getElementById('suggested-results').innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                const response = await fetch(`${CONFIG.API_URL}/api/discovery/suggested/${currentUserId}?limit=50`);
                if (response.ok) {
                    const users = await response.json();
                    renderUsers(users, 'suggested-results');
                } else {
                    document.getElementById('suggested-results').innerHTML = '<div class="empty-state"><p>No suggestions yet</p></div>';
                }
            } catch (error) {
                console.error('Suggested users error:', error);
                document.getElementById('suggested-results').innerHTML = '<div class="empty-state"><p>Error loading suggestions</p></div>';
            }
        }

        // Render user list
        function renderUsers(users, containerId) {
            const container = document.getElementById(containerId);
            
            if (users.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="bi bi-person-x"></i><h3>No users found</h3><p>Try a different search</p></div>';
                return;
            }

            container.innerHTML = users.map(user => `
                <div class="user-card">
                    <div class="user-avatar" onclick="viewProfile('${user.id}')">
                        ${user.avatar_url ? `<img src="${user.avatar_url}" alt="${user.username}">` : user.username.charAt(0).toUpperCase()}
                    </div>
                    <div class="user-info" onclick="viewProfile('${user.id}')">
                        <div class="user-username">${escapeHtml(user.username)}</div>
                        ${user.display_name ? `<div class="user-display-name">${escapeHtml(user.display_name)}</div>` : ''}
                        ${user.follower_count ? `<div class="user-stats">${user.follower_count} followers</div>` : ''}
                        ${user.bio ? `<div class="user-bio">${escapeHtml(user.bio)}</div>` : ''}
                    </div>
                    <button class="follow-btn ${user.is_following ? 'secondary' : 'primary'}" 
                            onclick="toggleFollow('${user.id}', this)">
                        ${user.is_following ? 'Following' : 'Follow'}
                    </button>
                </div>
            `).join('');
        }

        // Toggle follow
        async function toggleFollow(userId, button) {
            const isFollowing = button.classList.contains('secondary');
            const endpoint = isFollowing ? 'unfollow' : 'follow';

            try {
                const response = await fetch(`${CONFIG.API_URL}/api/social/${endpoint}/${currentUserId}/${userId}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    if (isFollowing) {
                        button.classList.remove('secondary');
                        button.classList.add('primary');
                        button.textContent = 'Follow';
                    } else {
                        button.classList.remove('primary');
                        button.classList.add('secondary');
                        button.textContent = 'Following';
                    }
                }
            } catch (error) {
                console.error('Follow error:', error);
                alert('Error updating follow status');
            }
        }

        // View profile
        function viewProfile(userId) {
            window.location.href = `/profile.html?user_id=${userId}`;
        }

        // Utility
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
