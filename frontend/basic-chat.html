<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpeg" href="/logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            max-width: 100vw;
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #000;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, #fff 0%, #fdfbff 100%);
            padding: 14px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(179, 159, 255, 0.1);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            color: #333;
            border-radius: 12px;
            transition: all 0.2s ease;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:hover {
            background: rgba(179, 159, 255, 0.1);
            color: #764ba2;
        }

        .back-btn:active {
            transform: scale(0.95);
        }

        .header-title {
            font-size: 19px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #1a1a1a;
            letter-spacing: -0.3px;
        }

        .streak-badge {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 4px 10px;
            border-radius: 14px;
            font-size: 13px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        .beta-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 1.2px;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.35);
        }

        .header-right button {
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            padding: 8px;
            color: #333;
            border-radius: 12px;
            transition: all 0.2s ease;
            min-width: 44px;
            min-height: 44px;
        }

        .header-right button:hover {
            background: rgba(179, 159, 255, 0.1);
            color: #764ba2;
        }

        /* Chat List View */
        #chat-list-view {
            padding-top: 62px;
            min-height: 100vh;
            background: linear-gradient(135deg, #fafbfc 0%, #f5f6f7 100%);
        }

        .search-bar {
            padding: 16px;
            background: #fff;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .search-bar input {
            width: 100%;
            padding: 12px 18px;
            border: 2px solid #f0f0f0;
            border-radius: 24px;
            background: #fafafa;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #B39FFF;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(179, 159, 255, 0.1);
        }

        .search-bar input::placeholder {
            color: #999;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.04);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            background: #fff;
        }

        .chat-item:hover {
            background: linear-gradient(90deg, #faf9ff 0%, #ffffff 100%);
        }

        .chat-item:active {
            transform: scale(0.98);
            background: #f8f8ff;
        }

        .chat-item.has-unread {
            background: linear-gradient(90deg, #faf7ff 0%, #ffffff 100%);
        }

        .chat-avatar {
            width: 58px;
            height: 58px;
            border-radius: 50%;
            background: linear-gradient(135deg, #B39FFF, #9d7fee);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 21px;
            margin-right: 14px;
            flex-shrink: 0;
            position: relative;
            box-shadow: 0 4px 12px rgba(179, 159, 255, 0.25);
        }

        .unread-badge {
            position: absolute;
            top: -3px;
            right: -3px;
            background: linear-gradient(135deg, #ff4444, #ff6666);
            color: white;
            border-radius: 50%;
            min-width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 800;
            border: 3px solid white;
            padding: 0 6px;
            box-shadow: 0 2px 8px rgba(255, 68, 68, 0.4);
        }

        .snap-indicator {
            position: absolute;
            top: 0;
            right: 0;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            border-radius: 50%;
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            border: 3px solid white;
            box-shadow: 0 3px 10px rgba(255, 215, 0, 0.4);
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 5px;
            color: #1a1a1a;
            letter-spacing: -0.2px;
        }

        .chat-item.has-unread .chat-name {
            color: #764ba2;
        }

        .chat-preview {
            color: #666;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 500;
        }

        .chat-item.has-unread .chat-preview {
            font-weight: 700;
            color: #333;
        }

        .new-chat-btn {
            position: fixed;
            bottom: 80px;
            right: 22px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #B39FFF, #9d7fee);
            color: white;
            border: none;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(179, 159, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .new-chat-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 10px 28px rgba(179, 159, 255, 0.5);
        }

        .new-chat-btn:active {
            transform: translateY(-2px) scale(1);
        }

        /* Message View */
        #message-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            z-index: 200;
        }

        #message-view.active {
            display: flex;
            flex-direction: column;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 76px 16px 90px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .message {
            display: flex;
            flex-direction: column;
            margin-bottom: 14px;
            animation: messageSlideIn 0.3s ease;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-items: flex-end;
        }

        .message.received {
            align-items: flex-start;
        }

        .message-content-wrapper {
            display: inline-flex;
            flex-direction: column;
            max-width: 75%;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 500;
            word-break: break-word;
            transition: all 0.2s ease;
            white-space: normal;
            line-height: 1.5;
        }

        .message.received .message-bubble {
            background: #fff;
            color: #1a1a1a;
            border-bottom-left-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, #B39FFF, #9d7fee);
            color: #fff;
            border-bottom-right-radius: 6px;
            box-shadow: 0 2px 12px rgba(179, 159, 255, 0.3);
        }

        .message-bubble:active {
            transform: scale(0.98);
        }

        .message-image {
            max-width: 260px;
            border-radius: 16px;
            transition: filter 0.3s;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .message-indicators {
            display: flex;
            gap: 8px;
            margin-top: 6px;
            font-size: 0.7em;
            opacity: 0.7;
        }

        .message img {
            max-width: 260px;
            border-radius: 16px;
            display: block;
        }

        /* Input Area */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            max-width: 100vw;
            background: linear-gradient(180deg, #fdfbff 0%, #fff 100%);
            border-top: 1px solid rgba(179, 159, 255, 0.1);
            box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.04);
            padding: 10px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-sizing: border-box;
        }

        .input-area button {
            background: rgba(179, 159, 255, 0.1);
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            min-width: 44px;
            min-height: 44px;
            color: #764ba2;
            flex-shrink: 0;
            border-radius: 14px;
            transition: all 0.2s ease;
        }

        .input-area button:hover {
            background: rgba(179, 159, 255, 0.2);
            transform: scale(1.05);
        }

        .input-area button:active {
            transform: scale(0.95);
        }

        .input-area input {
            flex: 1;
            min-width: 0;
            padding: 12px 18px;
            border: 2px solid rgba(179, 159, 255, 0.15);
            border-radius: 24px;
            font-size: 16px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        .input-area input:focus {
            outline: none;
            border-color: #B39FFF;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(179, 159, 255, 0.1);
        }

        .input-area .send-btn {
            font-weight: 700;
            color: #fff;
            background: linear-gradient(135deg, #B39FFF, #9d7fee);
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 24px;
            box-shadow: 0 4px 12px rgba(179, 159, 255, 0.3);
        }

        .input-area .send-btn:hover {
            box-shadow: 0 6px 16px rgba(179, 159, 255, 0.4);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 300;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 28px;
            width: 100%;
            max-width: min(420px, 90vw);
            box-sizing: border-box;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-content h3 {
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 800;
            color: #1a1a1a;
            letter-spacing: -0.5px;
        }

        .modal-content input {
            width: 100%;
            max-width: 100%;
            padding: 14px 16px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 20px;
            box-sizing: border-box;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        .modal-content input:focus {
            outline: none;
            border-color: #B39FFF;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(179, 159, 255, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .modal-buttons button {
            flex: 1;
            min-width: 120px;
            min-height: 48px;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-buttons .primary {
            background: linear-gradient(135deg, #B39FFF, #9d7fee);
            color: white;
            box-shadow: 0 4px 12px rgba(179, 159, 255, 0.3);
        }

        .modal-buttons .primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(179, 159, 255, 0.4);
        }

        .modal-buttons .primary:active {
            transform: translateY(0);
        }

        .modal-buttons .secondary {
            background: #f5f5f5;
            color: #333;
        }

        .modal-buttons .secondary:hover {
            background: #e8e8e8;
        }

        video, canvas {
            display: none;
        }

        .dev-buttons {
            padding: 14px 18px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .dev-buttons button {
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #666, #555);
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            transition: all 0.2s ease;
        }

        .dev-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            max-width: 100vw;
            background: linear-gradient(180deg, transparent, rgba(0,0,0,0.95) 20%, #000);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(179, 159, 255, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0 max(10px, env(safe-area-inset-bottom));
            z-index: 150;
            box-sizing: border-box;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
        }

        .bottom-nav button {
            background: none;
            border: none;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.2s ease;
            border-radius: 12px;
            position: relative;
        }

        .bottom-nav button.active {
            color: #B39FFF;
        }

        .bottom-nav button.active::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 32px;
            height: 3px;
            background: linear-gradient(90deg, #B39FFF, #9d7fee);
            border-radius: 0 0 3px 3px;
            box-shadow: 0 2px 8px rgba(179, 159, 255, 0.5);
        }

        .bottom-nav button:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .bottom-nav button:active {
            transform: scale(0.95);
        }

        .bottom-nav button i {
            font-size: 22px;
        }

        .bottom-nav button span {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.3px;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .header {
                padding: 12px 14px;
            }

            .header-title {
                font-size: 17px;
            }

            .messages-container {
                padding: 72px 12px 85px;
            }

            .message-bubble {
                font-size: 14px;
            }

            .new-chat-btn {
                width: 56px;
                height: 56px;
                bottom: 76px;
                right: 18px;
            }
        }

        /* Desktop - Mobile App Style */
        @media (min-width: 768px) {
            body {
                background: #1a1a1a;
            }

            #chat-list-view,
            #message-view {
                max-width: 480px;
                margin: 0 auto;
                box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            }

            .header {
                max-width: 480px;
                left: 50%;
                transform: translateX(-50%);
            }

            .input-area {
                max-width: 480px;
                left: 50%;
                transform: translateX(-50%);
            }

            .chat-item:hover {
                transform: translateX(4px);
            }

            .bottom-nav {
                max-width: 480px;
                left: 50%;
                transform: translateX(-50%);
                border-radius: 0;
            }
        }
    </style>

    <script>
        let ws, userId, chatId;
        
        // Try to get userId from multiple sources for compatibility
        userId = localStorage.getItem('userId') || sessionStorage.getItem('userId');
        if (!userId) {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            userId = user.id;
        }

        // Track unread messages per chat
        const unreadCounts = JSON.parse(localStorage.getItem(`unread_${userId}`) || '{}');
        const hasSnaps = JSON.parse(localStorage.getItem(`snaps_${userId}`) || '{}');

        if (!userId) {
            alert('Please login first');
            window.location.href = '/';
        }
        
        console.log('Chat initialized with userId:', userId);

        ws = new WebSocket(`${CONFIG.WS_URL}/ws/${userId}`);

        ws.onopen = () => {
            loadChats();
        };

        ws.onmessage = async (e) => {
            const msg = JSON.parse(e.data);
            if (msg.type === 'new_message') {
                if (msg.chat_room_id === chatId) {
                    addMessage(msg, msg.sender_id !== userId);
                    
                    // Update streak when message is sent/received
                    const otherUserId = msg.sender_id === userId ? msg.recipient_id : msg.sender_id;
                    if (otherUserId) {
                        await updateStreak(otherUserId);
                    }
                } else {
                    // Increment unread count
                    unreadCounts[msg.chat_room_id] = (unreadCounts[msg.chat_room_id] || 0) + 1;
                    
                    // Track if it's a snap
                    if (msg.message_type === 'image') {
                        hasSnaps[msg.chat_room_id] = true;
                    }
                    
                    saveUnreadState();
                    loadChats();
                }
            }
        };

        ws.onclose = () => {
            console.log("WebSocket closed, reconnecting in 3s...");
            setTimeout(() => {
                location.reload();
            }, 3000);
        };

        ws.onerror = (error) => {
            console.error("WebSocket error:", error);
        };

        async function updateStreak(otherUserId) {
            try {
                const res = await fetch(`${CONFIG.API_URL}/api/streaks/update/${userId}/${otherUserId}`, {
                    method: 'POST'
                });
                const data = await res.json();
                
                if (data.success && data.streak.current_streak > 0) {
                    document.getElementById('streak-count').textContent = data.streak.current_streak;
                    document.getElementById('streak-display').style.display = 'flex';
                }
            } catch (e) {
                console.error('Failed to update streak:', e);
            }
        }

        function saveUnreadState() {
            localStorage.setItem(`unread_${userId}`, JSON.stringify(unreadCounts));
            localStorage.setItem(`snaps_${userId}`, JSON.stringify(hasSnaps));
        }

        function clearUnread(chatRoomId) {
            delete unreadCounts[chatRoomId];
            delete hasSnaps[chatRoomId];
            saveUnreadState();
        }

        async function loadChats() {
            try {
                const res = await fetch(`${CONFIG.API_URL}/api/users/${userId}/chats`);
                if (!res.ok) {
                    console.error('Failed to load chats');
                    return;
                }
                const chats = await res.json();
                const list = document.getElementById('chat-list');
                list.innerHTML = '';

                chats.forEach(chat => {
                const item = document.createElement('div');
                item.className = 'chat-item';
                const unreadCount = unreadCounts[chat.id] || 0;
                const hasSnap = hasSnaps[chat.id] || false;
                
                if (unreadCount > 0) {
                    item.classList.add('has-unread');
                }
                
                item.onclick = () => openChat(chat.id, chat.name || 'Chat');

                const avatar = document.createElement('div');
                avatar.className = 'chat-avatar';
                avatar.textContent = (chat.name || 'C')[0].toUpperCase();

                // Add unread badge
                if (unreadCount > 0) {
                    const badge = document.createElement('div');
                    badge.className = 'unread-badge';
                    badge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                    avatar.appendChild(badge);
                }

                // Add snap indicator
                if (hasSnap) {
                    const snapIcon = document.createElement('div');
                    snapIcon.className = 'snap-indicator';
                    snapIcon.textContent = 'üì∑';
                    avatar.appendChild(snapIcon);
                }

                const info = document.createElement('div');
                info.className = 'chat-info';

                const name = document.createElement('div');
                name.className = 'chat-name';
                name.textContent = chat.name || 'Chat';

                const preview = document.createElement('div');
                preview.className = 'chat-preview';
                
                // Show last message preview
                if (chat.last_message) {
                    const lastMsg = chat.last_message;
                    if (lastMsg.view_once && !lastMsg.is_viewed) {
                        preview.innerHTML = 'üëÅÔ∏è View-once message';
                        preview.style.color = '#667eea';
                        preview.style.fontWeight = '600';
                    } else if (lastMsg.message_type === 'image') {
                        preview.textContent = 'üì∑ Photo';
                    } else if (lastMsg.content) {
                        preview.textContent = lastMsg.content.substring(0, 30) + (lastMsg.content.length > 30 ? '...' : '');
                    }
                } else if (unreadCount > 0) {
                    preview.textContent = hasSnap ? 'üì∑ New snap' : `${unreadCount} new message${unreadCount > 1 ? 's' : ''}`;
                } else {
                    preview.textContent = 'Tap to chat';
                    preview.style.color = '#999';
                }

                info.appendChild(name);
                info.appendChild(preview);
                item.appendChild(avatar);
                item.appendChild(info);
                list.appendChild(item);
                });
            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }

        async function openChat(id, name) {
            chatId = id;
            clearUnread(id);
            document.getElementById('chat-name').textContent = name;
            document.getElementById('messages').innerHTML = '';
            document.getElementById('message-view').classList.add('active');
            loadMessages();
            loadChats(); // Refresh to update badges
            await loadStreak(id);
        }

        async function loadStreak(otherUserId) {
            try {
                const res = await fetch(`${CONFIG.API_URL}/api/streaks/${userId}/${otherUserId}`);
                const data = await res.json();
                
                if (data.success && data.streak.current_streak > 0) {
                    document.getElementById('streak-count').textContent = data.streak.current_streak;
                    document.getElementById('streak-display').style.display = 'flex';
                } else {
                    document.getElementById('streak-display').style.display = 'none';
                }
            } catch (e) {
                console.error('Failed to load streak:', e);
                document.getElementById('streak-display').style.display = 'none';
            }
        }

        function closeChat() {
            document.getElementById('message-view').classList.remove('active');
            chatId = null;
        }

        async function loadMessages() {
            if (!chatId) return;
            const res = await fetch(`${CONFIG.API_URL}/api/users/${userId}/chats/${chatId}/messages`);
            let msgs = await res.json();
            // Sort by most recent (descending)
            msgs.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            msgs.forEach(msg => addMessage(msg, msg.sender_id !== userId));
        }

        function addMessage(msg, isReceived) {
            const container = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isReceived ? 'received' : 'sent'}`;
            if (msg.view_once) {
                messageDiv.classList.add('view-once-message');
            }
            messageDiv.dataset.messageId = msg.id;

            // No highlight for unread messages

            const contentWrapper = document.createElement('div');
            contentWrapper.className = 'message-content-wrapper';

            if (msg.message_type === 'image') {
                const img = document.createElement('img');
                img.src = msg.media_url;
                img.className = 'message-image';
                // Mark as viewed when clicked (for view_once messages)
                if (msg.view_once && !msg.is_viewed && isReceived) {
                    img.classList.add('blurred');
                    img.style.filter = 'blur(20px)';
                    img.style.cursor = 'pointer';
                    img.onclick = () => markMessageViewed(msg.id, messageDiv, img);
                }
                contentWrapper.appendChild(img);
            } else {
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                bubble.textContent = msg.content;
                // Mark as viewed when clicked for view_once text messages
                if (msg.view_once && !msg.is_viewed && isReceived) {
                    bubble.classList.add('blurred');
                    bubble.style.filter = 'blur(5px)';
                    bubble.style.cursor = 'pointer';
                    bubble.onclick = () => markMessageViewed(msg.id, messageDiv, bubble);
                }
                contentWrapper.appendChild(bubble);
            }

            // Add indicators with enhanced styling
            const indicators = document.createElement('div');
            indicators.className = 'message-indicators';
            if (msg.view_once && !msg.is_viewed) {
                const viewOnce = document.createElement('span');
                viewOnce.className = 'view-once-badge';
                viewOnce.innerHTML = 'üëÅÔ∏è View once';
                indicators.appendChild(viewOnce);
            }
            if (msg.is_saved) {
                const saved = document.createElement('span');
                saved.className = 'message-saved-badge';
                saved.innerHTML = 'üíæ Saved';
                indicators.appendChild(saved);
            }
            // Add save button (long press or right click)
            if (!msg.is_saved && !isReceived) {
                contentWrapper.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    showMessageContextMenu(e, msg.id, messageDiv);
                });
            }
            messageDiv.appendChild(contentWrapper);
            if (indicators.children.length > 0) {
                messageDiv.appendChild(indicators);
            }
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function showMessageContextMenu(e, messageId, messageDiv) {
            // Create context menu
            const existingMenu = document.querySelector('.message-context-menu');
            if (existingMenu) existingMenu.remove();

            const menu = document.createElement('div');
            menu.className = 'message-context-menu show';
            menu.style.left = e.pageX + 'px';
            menu.style.top = e.pageY + 'px';

            menu.innerHTML = `
                <div class="context-menu-item" onclick="saveMessage('${messageId}', this.closest('.message'))">
                    <i class="bi bi-save"></i> Save Message
                </div>
                <div class="context-menu-item" onclick="copyMessage('${messageId}')">
                    <i class="bi bi-clipboard"></i> Copy
                </div>
            `;

            document.body.appendChild(menu);

            // Close menu on click outside
            setTimeout(() => {
                document.addEventListener('click', function closeMenu() {
                    menu.remove();
                    document.removeEventListener('click', closeMenu);
                }, 100);
            });
        }

        function copyMessage(messageId) {
            const messageDiv = document.querySelector(`[data-message-id="${messageId}"]`);
            const bubble = messageDiv.querySelector('.message-bubble');
            if (bubble) {
                navigator.clipboard.writeText(bubble.textContent);
            }
        }

        async function markMessageViewed(messageId, messageDiv, contentElement) {
            try {
                const response = await fetch(`${CONFIG.API_URL}/api/users/${userId}/messages/${messageId}/view`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    // Remove blur with animation
                    contentElement.classList.remove('blurred');
                    contentElement.style.transition = 'filter 0.5s ease-out';
                    contentElement.style.filter = 'none';
                    contentElement.style.cursor = 'default';
                    contentElement.onclick = null;

                    // Remove view-once badge
                    const viewOnceBadge = messageDiv.querySelector('.view-once-badge');
                    if (viewOnceBadge) {
                        viewOnceBadge.style.transition = 'opacity 0.3s';
                        viewOnceBadge.style.opacity = '0';
                        setTimeout(() => viewOnceBadge.remove(), 300);
                    }
                    
                    // Only auto-delete if message is view-once
                    const isViewOnce = messageDiv.classList.contains('view-once-message');
                    if (isViewOnce) {
                        // Show countdown timer
                        const countdown = document.createElement('div');
                        countdown.style.cssText = `
                            position: absolute;
                            top: -30px;
                            right: 10px;
                            background: rgba(255, 59, 48, 0.9);
                            color: white;
                            padding: 6px 12px;
                            border-radius: 16px;
                            font-size: 14px;
                            font-weight: 600;
                            box-shadow: 0 2px 8px rgba(255, 59, 48, 0.4);
                            z-index: 10;
                        `;
                        messageDiv.style.position = 'relative';
                        messageDiv.appendChild(countdown);
                        
                        let timeLeft = 3;
                        countdown.textContent = `${timeLeft}s`;
                        
                        const countdownInterval = setInterval(() => {
                            timeLeft--;
                            if (timeLeft > 0) {
                                countdown.textContent = `${timeLeft}s`;
                            } else {
                                clearInterval(countdownInterval);
                            }
                        }, 1000);
                        
                        // Auto-delete after 3 seconds with animation
                        setTimeout(() => {
                            messageDiv.classList.add('disappearing');
                            setTimeout(() => messageDiv.remove(), 500);
                        }, 3000);
                    }
                }
            } catch (error) {
                console.error('Error marking message as viewed:', error);
            }
        }

        function toggleViewOnce() {
            const toggle = document.getElementById('view-once-toggle');
            const wrapper = document.getElementById('view-once-wrapper');
            
            if (toggle.checked) {
                wrapper.classList.add('active');
            } else {
                wrapper.classList.remove('active');
            }
        }

        async function saveMessage(messageId, messageDiv) {
            try {
                const response = await fetch(`${CONFIG.API_URL}/api/users/${userId}/messages/${messageId}/save`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    // Remove context menu
                    const menu = document.querySelector('.message-context-menu');
                    if (menu) menu.remove();
                    
                    // Add saved indicator with animation
                    let indicators = messageDiv.querySelector('.message-indicators');
                    if (!indicators) {
                        indicators = document.createElement('div');
                        indicators.className = 'message-indicators';
                        messageDiv.appendChild(indicators);
                    }
                    
                    const saved = document.createElement('span');
                    saved.className = 'message-saved-badge';
                    saved.innerHTML = 'üíæ Saved';
                    saved.style.opacity = '0';
                    saved.style.transform = 'scale(0.8)';
                    indicators.appendChild(saved);
                    
                    // Animate in
                    setTimeout(() => {
                        saved.style.transition = 'all 0.3s';
                        saved.style.opacity = '1';
                        saved.style.transform = 'scale(1)';
                    }, 10);
                    
                    // Show toast notification
                    showToast('üíæ Message saved! It won\'t auto-delete.');
                }
            } catch (error) {
                console.error('Error saving message:', error);
                showToast('‚ùå Failed to save message');
            }
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                bottom: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.85);
                color: white;
                padding: 12px 24px;
                border-radius: 24px;
                font-size: 14px;
                font-weight: 500;
                z-index: 10000;
                animation: toastSlideIn 0.3s ease-out;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'toastSlideOut 0.3s ease-in';
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        // Add toast animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes toastSlideIn {
                from {
                    opacity: 0;
                    transform: translateX(-50%) translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateX(-50%) translateY(0);
                }
            }
            @keyframes toastSlideOut {
                from {
                    opacity: 1;
                    transform: translateX(-50%) translateY(0);
                }
                to {
                    opacity: 0;
                    transform: translateX(-50%) translateY(20px);
                }
            }
        `;
        document.head.appendChild(style);

        function sendText() {
            const input = document.getElementById('input');
            const viewOnceToggle = document.getElementById('view-once-toggle');
            if (!input.value.trim() || !chatId) return;

            ws.send(JSON.stringify({
                type: 'send_message',
                chat_room_id: chatId,
                content: input.value,
                message_type: 'text',
                view_once: viewOnceToggle.checked
            }));

            input.value = '';
            viewOnceToggle.checked = false; // Reset after sending
        }

        document.getElementById('input').onkeypress = (e) => {
            if (e.key === 'Enter') sendText();
        };

        async function takeSnap() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');

            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;

            setTimeout(async () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                stream.getTracks().forEach(t => t.stop());

                const imgData = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];

                const res = await fetch('/api/media/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image_data: imgData,
                        file_type: 'image/jpeg'
                    })
                });

                const data = await res.json();

                const viewOnceToggle = document.getElementById('view-once-toggle');
                ws.send(JSON.stringify({
                    type: 'send_message',
                    chat_room_id: chatId,
                    message_type: 'image',
                    media_url: data.url,
                    view_once: viewOnceToggle.checked
                }));

                viewOnceToggle.checked = false; // Reset after sending
            }, 500);
        }

        let friendsList = [];

        async function showNewChatModal() {
            document.getElementById('new-chat-modal').classList.add('active');
            document.getElementById('new-chat-search').value = '';
            await loadFriendsList();
        }

        function closeModal() {
            document.getElementById('new-chat-modal').classList.remove('active');
        }

        async function loadFriendsList() {
            const container = document.getElementById('friends-list');
            container.innerHTML = '<div style="text-align: center; padding: 20px; color: #888;">Loading friends...</div>';

            try {
                // Load people the user is following
                const response = await fetch(`${CONFIG.API_URL}/api/social/following/${userId}/${userId}`);
                if (!response.ok) throw new Error('Failed to load friends');

                const data = await response.json();
                // API returns array directly, not wrapped in an object
                friendsList = Array.isArray(data) ? data : [];

                if (friendsList.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 40px 20px;">
                            <i class="bi bi-people" style="font-size: 48px; color: #444; margin-bottom: 12px;"></i>
                            <div style="font-size: 16px; font-weight: 600; margin-bottom: 8px;">No Friends Yet</div>
                            <div style="font-size: 14px; color: #888; margin-bottom: 16px;">Follow people to start chatting with them</div>
                            <button onclick="window.location.href='/discover.html'" style="background: #a855f7; color: #fff; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600;">
                                Find Friends
                            </button>
                        </div>
                    `;
                    return;
                }

                renderFriendsList(friendsList);
            } catch (error) {
                console.error('Error loading friends:', error);
                container.innerHTML = '<div style="text-align: center; padding: 20px; color: #ff4444;">Error loading friends</div>';
            }
        }

        function renderFriendsList(friends) {
            const container = document.getElementById('friends-list');
            container.innerHTML = friends.map(friend => `
                <div class="friend-item" onclick="startChatWithUser('${friend.id}', '${escapeHtml(friend.username)}')">
                    <div class="friend-avatar">
                        ${friend.avatar_url ? 
                            `<img src="${friend.avatar_url}" alt="${friend.username}">` : 
                            friend.username.charAt(0).toUpperCase()
                        }
                    </div>
                    <div class="friend-info">
                        <div class="friend-name">${escapeHtml(friend.display_name || friend.username)}</div>
                        <div class="friend-username">@${escapeHtml(friend.username)}</div>
                    </div>
                    <i class="bi bi-chevron-right" style="color: #666;"></i>
                </div>
            `).join('');
        }

        function filterFriendsList() {
            const searchTerm = document.getElementById('new-chat-search').value.toLowerCase();
            const filtered = friendsList.filter(friend => 
                friend.username.toLowerCase().includes(searchTerm) ||
                (friend.display_name && friend.display_name.toLowerCase().includes(searchTerm))
            );
            renderFriendsList(filtered);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function startChatWithUser(friendId, friendUsername) {
            try {
                console.log('Creating chat with:', { creator_id: userId, friend_id: friendId, friend_name: friendUsername });
                
                if (!userId) {
                    alert('Error: Not logged in. Please refresh the page.');
                    return;
                }
                
                const requestBody = {
                    creator_id: userId,
                    is_group: false,
                    name: null,
                    member_ids: [friendId]
                };
                
                console.log('Request body:', JSON.stringify(requestBody));
                
                const res = await fetch(`${CONFIG.API_URL}/api/chats`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                console.log('Response status:', res.status);

                if (res.ok) {
                    const data = await res.json();
                    console.log('Chat created:', data);
                    closeModal();
                    
                    // Open the chat - response has 'id' field, not 'chat_id'
                    if (data.id) {
                        openChat(data.id, friendUsername);
                    } else {
                        loadChats();
                    }
                } else {
                    const errorText = await res.text();
                    console.error('Failed to create chat. Status:', res.status, 'Error:', errorText);
                    alert(`Failed to create chat: ${res.status} - ${errorText}`);
                }
            } catch (err) {
                console.error('Error creating chat:', err);
                alert('Error creating chat: ' + err.message);
            }
        }

        function createGroupChat() {
            // Redirect to Stories page which has group chat functionality
            window.location.href = '/stories.html?action=create_group';
        }

        function findFriends() {
            window.location.href = '/discover.html';
        }

        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem(`unread_${userId}`);
            localStorage.removeItem(`snaps_${userId}`);
            if (ws) ws.close();
            window.location.href = '/';
        }

                    break;

                    break;
                case 'profile':
                    window.location.href = '/profile.html';
                    break;
                case 'settings':
                    window.location.href = '/settings.html';
                    break;
            }

            // Detect print screen key

                showScreenshotWarning();

            warning.className = 'screenshot-warning';
            warning.style.display = 'block';
            warning.textContent = '‚ö†Ô∏è Screenshot detected!';
            document.body.appendChild(warning);
            
            setTimeout(() => {
                warning.style.display = 'none';
                warning.remove();
            }, 2000);
        }
    </script>
