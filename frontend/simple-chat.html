<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body style="margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#000;color:#fff;height:100vh;overflow:hidden;display:flex;flex-direction:column;">

    <!-- Header -->
    <div style="background:rgba(0,0,0,0.95);backdrop-filter:blur(20px);border-bottom:1px solid rgba(179,159,255,0.1);padding:16px 20px;display:flex;align-items:center;gap:16px;flex-shrink:0;">
        <button onclick="window.history.back()" style="background:rgba(179,159,255,0.15);border:none;color:#fff;font-size:32px;cursor:pointer;padding:14px;width:64px;height:64px;border-radius:50%;display:flex;align-items:center;justify-content:center;">
            <i class="bi bi-arrow-left"></i>
        </button>
        <strong id="chat-name" style="font-size:18px;font-weight:700;color:#fff;flex:1;">Select a chat</strong>
    </div>

    <!-- Messages -->
    <div id="messages" style="flex:1;overflow-y:auto;padding:20px;background:#000;"></div>

    <!-- Input Area -->
    <div style="background:rgba(0,0,0,0.95);backdrop-filter:blur(20px);border-top:1px solid rgba(179,159,255,0.1);padding:16px 20px;display:flex;align-items:center;gap:12px;flex-shrink:0;">
        <button onclick="takeSnap()" style="background:rgba(179,159,255,0.15);border:none;font-size:28px;cursor:pointer;padding:14px;min-width:56px;min-height:56px;border-radius:50%;color:#fff;flex-shrink:0;">ðŸ“·</button>
        <input type="text" id="input" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendText()" style="flex:1;min-width:0;padding:16px 20px;border:2px solid #333;border-radius:24px;font-size:17px;background:#1a1a1a;color:#fff;font-weight:500;">
        <button onclick="sendText()" style="background:linear-gradient(135deg,#B39FFF,#9d7fee);border:none;font-weight:700;font-size:16px;padding:14px 28px;border-radius:24px;min-height:56px;color:#fff;cursor:pointer;flex-shrink:0;">Send</button>
    </div>

    <!-- Hidden webcam -->
    <video id="video" style="position:fixed;top:-9999px;left:-9999px;" autoplay playsinline></video>
    <canvas id="canvas" style="display:none"></canvas>

    <!-- Live Camera Modal -->
    <div id="live-camera-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #000; z-index: 3000; flex-direction: column;">
        <!-- Header -->
        <div style="position: fixed; top: 0; left: 0; right: 0; background: rgba(0,0,0,0.8); padding: 16px; display: flex; align-items: center; justify-content: space-between; z-index: 10; backdrop-filter: blur(10px);">
            <button onclick="closeLiveCamera()" style="background: none; border: none; color: white; font-size: 28px; cursor: pointer; padding: 8px;">
                <i class="bi bi-x"></i>
            </button>
            <div style="display: flex; gap: 12px; align-items: center;">
                <!-- Mode Toggle -->
                <div style="display: flex; background: rgba(255,255,255,0.1); border-radius: 20px; padding: 4px;">
                    <button id="photo-mode-btn" onclick="setCameraMode('photo')" style="background: rgba(179,159,255,0.8); border: none; color: white; padding: 8px 16px; border-radius: 16px; cursor: pointer; font-weight: 600; font-size: 14px;">Photo</button>
                    <button id="video-mode-btn" onclick="setCameraMode('video')" style="background: transparent; border: none; color: white; padding: 8px 16px; border-radius: 16px; cursor: pointer; font-weight: 600; font-size: 14px;">Video</button>
                </div>
                <button onclick="switchCamera()" style="background: rgba(179,159,255,0.15); border: none; color: white; font-size: 24px; cursor: pointer; padding: 12px; border-radius: 50%; width: 48px; height: 48px; display: flex; align-items: center; justify-content: center;">
                    <i class="bi bi-arrow-repeat"></i>
                </button>
            </div>
        </div>

        <!-- Filter Options -->
        <div style="position: fixed; top: 80px; left: 0; right: 0; padding: 12px; display: flex; gap: 8px; overflow-x: auto; z-index: 10; backdrop-filter: blur(10px);">
            <button onclick="applyLiveFilter('none')" class="live-filter-btn active" style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 12px; white-space: nowrap; font-weight: 600;">Original</button>
            <button onclick="applyLiveFilter('grayscale')" class="live-filter-btn" style="background: rgba(255,255,255,0.1); border: none; color: white; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 12px; white-space: nowrap;">B&W</button>
            <button onclick="applyLiveFilter('sepia')" class="live-filter-btn" style="background: rgba(255,255,255,0.1); border: none; color: white; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 12px; white-space: nowrap;">Sepia</button>
            <button onclick="applyLiveFilter('vintage')" class="live-filter-btn" style="background: rgba(255,255,255,0.1); border: none; color: white; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 12px; white-space: nowrap;">Vintage</button>
            <button onclick="applyLiveFilter('bright')" class="live-filter-btn" style="background: rgba(255,255,255,0.1); border: none; color: white; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 12px; white-space: nowrap;">Bright</button>
            <button onclick="applyLiveFilter('cool')" class="live-filter-btn" style="background: rgba(255,255,255,0.1); border: none; color: white; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 12px; white-space: nowrap;">Cool</button>
            <button onclick="applyLiveFilter('warm')" class="live-filter-btn" style="background: rgba(255,255,255,0.1); border: none; color: white; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 12px; white-space: nowrap;">Warm</button>
        </div>

        <!-- Live Video Preview -->
        <div style="flex: 1; display: flex; align-items: center; justify-content: center; overflow: hidden; background: #000; min-height: 400px;">
            <video id="live-video" autoplay playsinline muted style="min-width: 300px; min-height: 400px; max-width: 100%; max-height: 100%; object-fit: contain;"></video>
        </div>

        <!-- Recording Timer -->
        <div id="recording-timer" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(255,0,0,0.9); color: white; padding: 12px 24px; border-radius: 24px; font-weight: 700; font-size: 18px; z-index: 15;">
            <i class="bi bi-record-circle" style="color: #fff; animation: pulse 1s infinite;"></i> <span id="timer-display">0:00</span>
        </div>

        <!-- Capture Button -->
        <div style="position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.9); padding: 30px; display: flex; justify-content: center; align-items: center; gap: 20px; z-index: 10; backdrop-filter: blur(20px);">
            <button id="capture-btn" onclick="handleCapture()" style="background: white; border: 4px solid #B39FFF; width: 80px; height: 80px; border-radius: 50%; cursor: pointer; transition: all 0.2s; box-shadow: 0 4px 12px rgba(179,159,255,0.4);"></button>
        </div>
    </div>

    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .live-filter-btn.active {
            background: rgba(179,159,255,0.8) !important;
            font-weight: 700;
        }
    </style>

    <!-- Camera Preview Modal (after capture) -->
    <div id="camera-preview-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #000; z-index: 3001; flex-direction: column;">
        <!-- Header -->
        <div style="position: fixed; top: 0; left: 0; right: 0; background: rgba(0,0,0,0.8); padding: 16px; display: flex; align-items: center; justify-content: space-between; z-index: 10; backdrop-filter: blur(10px);">
            <button onclick="retakePhoto()" style="background: none; border: none; color: white; font-size: 28px; cursor: pointer; padding: 8px;">
                <i class="bi bi-arrow-left"></i>
            </button>
            <button onclick="sendCameraImage()" style="background: #B39FFF; color: white; border: none; padding: 10px 28px; border-radius: 24px; font-weight: 700; cursor: pointer; font-size: 16px;">
                Send
            </button>
        </div>

        <!-- Canvas Preview -->
        <div style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 80px 20px; overflow: hidden;">
            <canvas id="camera-canvas" width="1080" height="1920" style="max-width: 90vw; max-height: calc(100vh - 200px); display: block; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.8);"></canvas>
        </div>

        <!-- Controls -->
        <div style="position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.9); padding: 20px; display: flex; flex-direction: column; gap: 16px; z-index: 10; backdrop-filter: blur(20px);">
            <button onclick="openCameraTextEditor()" style="background: rgba(179,159,255,0.15); border: 2px solid #B39FFF; color: #fff; padding: 14px 24px; border-radius: 24px; font-weight: 700; cursor: pointer; font-size: 16px; width: 100%;">
                <i class="bi bi-fonts"></i> Add Text
            </button>
        </div>
    </div>

    <!-- Camera Text Editor Modal -->
    <div id="camera-text-editor" style="display: none; position: fixed; bottom: 0; left: 0; right: 0; background: linear-gradient(180deg, #1a1a1a, #0a0a0a); z-index: 4000; border-radius: 24px 24px 0 0; padding: 24px; box-shadow: 0 -4px 24px rgba(0,0,0,0.5); max-height: 80vh; overflow-y: auto;">
        <div style="display: flex; flex-direction: column; gap: 16px;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3 style="margin: 0; font-size: 18px;" id="camera-text-editor-title">Add Text</h3>
                <button onclick="closeCameraTextEditor()" style="background: none; border: none; color: #888; font-size: 24px; cursor: pointer;">Ã—</button>
            </div>

            <input type="text" id="camera-text-input" placeholder="Type your text..." style="width: 100%; padding: 14px 20px; border: 2px solid #333; border-radius: 16px; background: #1a1a1a; color: #fff; font-size: 16px;">

            <!-- Text Style Options -->
            <div>
                <label style="font-size: 14px; color: #888; margin-bottom: 8px; display: block;">Text Style</label>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                    <div onclick="selectCameraTextStyle('outline')" class="camera-style-option" data-style="outline" style="padding: 12px; border: 2px solid #B39FFF; border-radius: 12px; cursor: pointer; text-align: center; background: #1a1a1a;">
                        <span style="font-weight: 600; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">Outline</span>
                    </div>
                    <div onclick="selectCameraTextStyle('solid')" class="camera-style-option" data-style="solid" style="padding: 12px; border: 2px solid #333; border-radius: 12px; cursor: pointer; text-align: center; background: #1a1a1a;">
                        <span style="background: white; color: black; padding: 4px 12px; border-radius: 6px; font-weight: 600;">Solid</span>
                    </div>
                    <div onclick="selectCameraTextStyle('rounded')" class="camera-style-option" data-style="rounded" style="padding: 12px; border: 2px solid #333; border-radius: 12px; cursor: pointer; text-align: center; background: #1a1a1a;">
                        <span style="background: white; color: black; padding: 6px 16px; border-radius: 20px; font-weight: 600;">Rounded</span>
                    </div>
                    <div onclick="selectCameraTextStyle('semi')" class="camera-style-option" data-style="semi" style="padding: 12px; border: 2px solid #333; border-radius: 12px; cursor: pointer; text-align: center; background: #1a1a1a;">
                        <span style="background: rgba(255,255,255,0.3); padding: 4px 12px; border-radius: 6px; font-weight: 600;">Semi</span>
                    </div>
                </div>
            </div>

            <!-- Color Picker -->
            <div>
                <label style="font-size: 14px; color: #888; margin-bottom: 8px; display: block;">Text Color</label>
                <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                    <div onclick="selectCameraTextColor('white')" class="camera-color-option selected" style="width: 40px; height: 40px; background: white; border-radius: 50%; cursor: pointer; border: 3px solid #B39FFF;"></div>
                    <div onclick="selectCameraTextColor('black')" class="camera-color-option" style="width: 40px; height: 40px; background: black; border-radius: 50%; cursor: pointer; border: 3px solid #333;"></div>
                    <div onclick="selectCameraTextColor('#B39FFF')" class="camera-color-option" style="width: 40px; height: 40px; background: #B39FFF; border-radius: 50%; cursor: pointer; border: 3px solid transparent;"></div>
                    <div onclick="selectCameraTextColor('#FF6B6B')" class="camera-color-option" style="width: 40px; height: 40px; background: #FF6B6B; border-radius: 50%; cursor: pointer; border: 3px solid transparent;"></div>
                    <div onclick="selectCameraTextColor('#4ECDC4')" class="camera-color-option" style="width: 40px; height: 40px; background: #4ECDC4; border-radius: 50%; cursor: pointer; border: 3px solid transparent;"></div>
                    <div onclick="selectCameraTextColor('#FFD93D')" class="camera-color-option" style="width: 40px; height: 40px; background: #FFD93D; border-radius: 50%; cursor: pointer; border: 3px solid transparent;"></div>
                </div>
            </div>

            <!-- Size Slider -->
            <div>
                <label style="font-size: 14px; color: #888; margin-bottom: 8px; display: block;">Text Size</label>
                <input type="range" id="camera-size-slider" min="24" max="96" value="48" style="width: 100%;">
            </div>

            <div style="display: flex; gap: 8px;">
                <button onclick="saveCameraText()" style="flex: 1; background: #B39FFF; color: white; border: none; padding: 14px; border-radius: 16px; font-weight: 700; cursor: pointer; font-size: 16px;">
                    <span id="camera-text-save-btn">Add Text</span>
                </button>
                <button onclick="deleteCameraText()" id="camera-text-delete-btn" style="display: none; background: #FF6B6B; color: white; border: none; padding: 14px 20px; border-radius: 16px; font-weight: 700; cursor: pointer; font-size: 16px;">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <style>
        .camera-color-option.selected {
            border-color: #B39FFF !important;
            border-width: 3px !important;
        }
    </style>

    <style>
        .message { margin: 10px 0; max-width: 70%; display: flex; flex-direction: column; }
        .message.sent { margin-left: auto; align-items: flex-end; }
        .message.received { margin-right: auto; align-items: flex-start; }
        .message-bubble {
            display: inline-block;
            padding: 10px 14px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .message.sent .message-bubble {
            background: linear-gradient(135deg, #B39FFF, #9d7fee);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.received .message-bubble {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .message-time {
            font-size: 11px;
            color: #888;
            margin-top: 3px;
        }
        .message img { max-width: 250px; border-radius: 10px; }
    </style>

    <script>
        let ws, userId, chatId;
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        const savedChat = JSON.parse(localStorage.getItem('currentChatRoom') || '{}');

        userId = user.id;
        chatId = savedChat.id;

        if (!userId) {
            alert('Please select a user first');
            window.location.href = '/';
        }

        document.getElementById('chat-name').textContent = savedChat.name || 'Select a chat';

        // Connect WebSocket
        ws = new WebSocket(`${CONFIG.WS_URL}/ws/${userId}`);

        ws.onopen = () => {
            console.log("WebSocket connected");
            if (chatId) loadMessages();
        };

        ws.onclose = () => {
            console.log("WebSocket closed, reconnecting in 3s...");
            setTimeout(() => location.reload(), 3000);
        };

        ws.onerror = (error) => console.error("WebSocket error:", error);

        ws.onmessage = (e) => {
            const msg = JSON.parse(e.data);
            if (msg.type === 'new_message' && msg.chat_room_id === chatId) {
                addMessage(msg, msg.sender_id !== userId);
            }
        };

        async function loadMessages() {
            if (!chatId) return;
            const res = await fetch(`/api/users/${userId}/chats/${chatId}/messages`);
            const msgs = await res.json();
            msgs.reverse().forEach(msg => addMessage(msg, msg.sender_id !== userId));
            scrollToBottom();
        }

        function addMessage(msg, isReceived) {
            const container = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isReceived ? 'received' : 'sent');

            if (msg.message_type === 'image') {
                const img = document.createElement('img');
                img.src = msg.media_url;
                img.onclick = () => window.open(msg.media_url, '_blank');
                messageDiv.appendChild(img);
            } else {
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                bubble.textContent = msg.content;
                messageDiv.appendChild(bubble);
            }

            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date(msg.created_at).toLocaleTimeString();
            messageDiv.appendChild(time);

            container.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            const container = document.getElementById('messages');
            container.scrollTop = container.scrollHeight;
        }

        function sendText() {
            const input = document.getElementById('input');
            if (!input.value.trim() || !chatId) return;

            ws.send(JSON.stringify({
                type: 'send_message',
                chat_room_id: chatId,
                content: input.value,
                message_type: 'text',
                view_once: false
            }));

            input.value = '';
        }

        // Camera Variables
        let cameraCanvas, cameraCtx;
        let cameraImage = null;
        let cameraTextElements = [];
        let selectedCameraTextColor = 'white';
        let selectedCameraTextSize = 48;
        let selectedCameraTextStyle = 'outline'; // outline, solid, rounded, semi
        let isDraggingCamera = false;
        let draggedCameraTextIndex = -1;
        let dragCameraOffsetX = 0;
        let dragCameraOffsetY = 0;
        let cameraDownX = 0;
        let cameraDownY = 0;
        let liveStream = null;
        let currentFacingMode = 'user';
        let editingCameraTextIndex = -1; // -1 means adding new text, >= 0 means editing existing

        // Pinch-to-zoom variables
        let isPinching = false;
        let initialPinchDistance = 0;
        let initialTextSize = 0;
        let pinchTextIndex = -1;

        // Video and filter variables
        let isRecording = false;
        let mediaRecorder = null;
        let recordedChunks = [];
        let recordingStartTime = 0;
        let recordingTimer = null;
        let cameraMode = 'photo'; // 'photo' or 'video'
        let currentFilter = 'none';
        let brightness = 1;

        function setCameraMode(mode) {
            cameraMode = mode;
            const photoBtn = document.getElementById('photo-mode-btn');
            const videoBtn = document.getElementById('video-mode-btn');

            if (mode === 'photo') {
                photoBtn.style.background = 'rgba(179,159,255,0.8)';
                videoBtn.style.background = 'transparent';
            } else {
                photoBtn.style.background = 'transparent';
                videoBtn.style.background = 'rgba(179,159,255,0.8)';
            }
        }

        function applyLiveFilter(filter) {
            currentFilter = filter;
            const liveVideo = document.getElementById('live-video');
            liveVideo.style.filter = getFilterString();

            // Update button states
            document.querySelectorAll('.live-filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function getFilterString() {
            let filter = `brightness(${brightness}) `;

            switch(currentFilter) {
                case 'grayscale':
                    filter += 'grayscale(100%)';
                    break;
                case 'sepia':
                    filter += 'sepia(100%)';
                    break;
                case 'vintage':
                    filter += 'sepia(50%) contrast(1.2) brightness(1.1)';
                    break;
                case 'bright':
                    filter += 'brightness(1.3) contrast(1.1)';
                    break;
                case 'cool':
                    filter += 'hue-rotate(180deg) saturate(1.2)';
                    break;
                case 'warm':
                    filter += 'sepia(30%) saturate(1.4)';
                    break;
                default:
                    break;
            }

            return filter;
        }

        async function handleCapture() {
            if (cameraMode === 'photo') {
                await capturePhoto();
            } else {
                if (isRecording) {
                    stopRecording();
                } else {
                    startRecording();
                }
            }
        }

        function startRecording() {
            if (!liveStream) {
                alert('Camera not ready');
                return;
            }

            try {
                recordedChunks = [];
                const options = { mimeType: 'video/webm;codecs=vp9' };

                // Try vp9, fall back to vp8 if not supported
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'video/webm;codecs=vp8';
                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        options.mimeType = 'video/webm';
                    }
                }

                mediaRecorder = new MediaRecorder(liveStream, options);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data && event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    // Send video blob via WebSocket (similar to how images are sent)
                    sendVideoBlob(blob);
                };

                mediaRecorder.start();
                isRecording = true;
                recordingStartTime = Date.now();

                // Update UI
                document.getElementById('capture-btn').style.background = '#ff3333';
                document.getElementById('recording-timer').style.display = 'block';

                // Start timer
                recordingTimer = setInterval(updateRecordingTimer, 100);

                console.log('Recording started');
            } catch (err) {
                console.error('Recording error:', err);
                alert('Could not start recording: ' + err.message);
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;

                // Update UI
                document.getElementById('capture-btn').style.background = 'white';
                document.getElementById('recording-timer').style.display = 'none';

                // Clear timer
                if (recordingTimer) {
                    clearInterval(recordingTimer);
                    recordingTimer = null;
                }

                closeLiveCamera();
                console.log('Recording stopped');
            }
        }

        function updateRecordingTimer() {
            const elapsed = Date.now() - recordingStartTime;
            const seconds = Math.floor(elapsed / 1000);
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;

            document.getElementById('timer-display').textContent =
                `${minutes}:${secs.toString().padStart(2, '0')}`;

            // Auto-stop at 60 seconds
            if (seconds >= 60) {
                stopRecording();
            }
        }

        async function sendVideoBlob(blob) {
            const arrayBuffer = await blob.arrayBuffer();
            const uint8Array = new Uint8Array(arrayBuffer);

            ws.send(JSON.stringify({
                type: 'video',
                to: currentRecipient,
                data: Array.from(uint8Array)
            }));

            addMessage('You', `[Video: ${(blob.size / 1024).toFixed(1)}KB]`, true);
        }

        async function takeSnap() {
            try {
                const liveVideo = document.getElementById('live-video');
                const modal = document.getElementById('live-camera-modal');

                console.log('Starting camera...');

                // Start live camera
                liveStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });

                console.log('Camera stream obtained:', liveStream);

                liveVideo.srcObject = liveStream;

                // Apply current filter
                liveVideo.style.filter = getFilterString();

                // Wait for video to start playing
                await new Promise((resolve) => {
                    liveVideo.onloadedmetadata = () => {
                        console.log('Video metadata loaded, dimensions:', liveVideo.videoWidth, 'x', liveVideo.videoHeight);

                        // Force video to display
                        liveVideo.style.display = 'block';
                        liveVideo.style.width = '100%';
                        liveVideo.style.height = 'auto';

                        liveVideo.play().then(() => {
                            console.log('Video playing');
                            // Mirror for front camera
                            if (currentFacingMode === 'user') {
                                liveVideo.style.transform = 'scaleX(-1)';
                            } else {
                                liveVideo.style.transform = 'scaleX(1)';
                            }
                            resolve();
                        });
                    };
                });

                modal.style.display = 'flex';

            } catch (e) {
                alert('Camera error: ' + e.message);
                console.error('Camera error:', e);
            }
        }

        function closeLiveCamera() {
            // Stop recording if active
            if (isRecording) {
                stopRecording();
            }

            if (liveStream) {
                liveStream.getTracks().forEach(t => t.stop());
                liveStream = null;
            }
            document.getElementById('live-camera-modal').style.display = 'none';

            // Reset filter
            currentFilter = 'none';
            brightness = 1;
        }

        async function switchCamera() {
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            closeLiveCamera();
            await takeSnap();
        }

        async function capturePhoto() {
            const liveVideo = document.getElementById('live-video');
            const tempCanvas = document.getElementById('canvas');

            if (!liveVideo || !tempCanvas) {
                alert('Elements not found');
                return;
            }

            if (liveVideo.videoWidth === 0 || liveVideo.videoHeight === 0) {
                alert('Camera not ready - try again');
                return;
            }

            console.log('Capturing photo - video dimensions:', liveVideo.videoWidth, 'x', liveVideo.videoHeight);

            // Set canvas to 1080x1920 (9:16 portrait for stories/snaps)
            tempCanvas.width = 1080;
            tempCanvas.height = 1920;
            const tempCtx = tempCanvas.getContext('2d');

            if (!tempCtx) {
                alert('Failed to get canvas context');
                return;
            }

            // Clear canvas first
            tempCtx.fillStyle = '#000';
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

            // Crop landscape video to portrait (9:16)
            // Canvas is 1080x1920 (portrait), webcam is typically 1920x1080 (landscape)
            const canvasAspect = tempCanvas.width / tempCanvas.height; // 9:16 = 0.5625

            // Calculate what portion of the video to crop for 9:16
            const sourceHeight = liveVideo.videoHeight;
            const sourceWidth = sourceHeight * canvasAspect; // Width for 9:16 ratio
            const sourceX = (liveVideo.videoWidth - sourceWidth) / 2; // Center crop
            const sourceY = 0;

            console.log('Video dimensions:', liveVideo.videoWidth, 'x', liveVideo.videoHeight);
            console.log('Cropping:', sourceX, sourceY, sourceWidth, 'x', sourceHeight);
            console.log('To canvas:', tempCanvas.width, 'x', tempCanvas.height);

            // Draw video frame - crop center and mirror if front camera
            try {
                if (currentFacingMode === 'user') {
                    // Mirror for front camera
                    tempCtx.save();
                    tempCtx.scale(-1, 1);
                    tempCtx.drawImage(
                        liveVideo,
                        sourceX, sourceY, sourceWidth, sourceHeight,  // Source crop (center of video)
                        -tempCanvas.width, 0, tempCanvas.width, tempCanvas.height  // Destination (flipped)
                    );
                    tempCtx.restore();
                } else {
                    // Back camera - no mirror
                    tempCtx.drawImage(
                        liveVideo,
                        sourceX, sourceY, sourceWidth, sourceHeight,  // Source crop (center of video)
                        0, 0, tempCanvas.width, tempCanvas.height  // Destination
                    );
                }
                console.log('Video frame drawn to canvas');
            } catch (e) {
                console.error('Error drawing video to canvas:', e);
                alert('Failed to capture video frame: ' + e.message);
                return;
            }

            // Get the data URL immediately
            const dataURL = tempCanvas.toDataURL('image/jpeg', 0.9);
            console.log('Data URL created, length:', dataURL.length);

            if (!dataURL || dataURL === 'data:,' || dataURL.length < 100) {
                alert('Failed to capture image - data URL is empty or too small');
                return;
            }

            // Create image and show preview with proper decoding
            try {
                const img = new Image();

                // Wait for image to load and decode fully
                await new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = reject;
                    img.src = dataURL;
                });

                console.log('Image loaded, dimensions:', img.width, 'x', img.height);

                // Ensure image is fully decoded before drawing
                if (img.decode) {
                    await img.decode();
                    console.log('Image decoded successfully');
                }

                // Validate image dimensions
                if (img.width === 0 || img.height === 0) {
                    throw new Error('Image has invalid dimensions');
                }

                cameraImage = img;
                closeLiveCamera();
                showCameraPreview();
            } catch (e) {
                console.error('Failed to load/decode image:', e);
                alert('Failed to load captured image: ' + e.message);
            }
        }

        function retakePhoto() {
            closeCameraPreview();
            takeSnap();
        }

        function showCameraPreview() {
            const modal = document.getElementById('camera-preview-modal');
            cameraCanvas = document.getElementById('camera-canvas');
            cameraTextElements = [];

            // Canvas dimensions are set via HTML attributes (1920x1080)
            // Just get the context - CSS will handle display sizing
            cameraCtx = cameraCanvas.getContext('2d');

            console.log('Canvas dimensions:', cameraCanvas.width, 'x', cameraCanvas.height);
            console.log('Canvas display size:', cameraCanvas.clientWidth, 'x', cameraCanvas.clientHeight);

            modal.style.display = 'flex';

            // Draw the captured image
            drawCameraCanvas();
            initCameraCanvasEvents();
        }

        function closeCameraPreview() {
            document.getElementById('camera-preview-modal').style.display = 'none';
            cameraImage = null;
            cameraTextElements = [];
        }

        function drawCameraCanvas() {
            if (!cameraImage || !cameraCtx || !cameraCanvas) {
                console.log('Missing:', {cameraImage, cameraCtx, cameraCanvas});
                return;
            }

            console.log('Drawing - Canvas:', cameraCanvas.width, 'x', cameraCanvas.height);
            console.log('Drawing - Image:', cameraImage.width, 'x', cameraImage.height);

            // Clear canvas with black background
            cameraCtx.fillStyle = '#000';
            cameraCtx.fillRect(0, 0, cameraCanvas.width, cameraCanvas.height);

            // Calculate scaling to fit image with letterboxing (9:16 aspect ratio)
            const imgAspect = cameraImage.width / cameraImage.height;
            const canvasAspect = cameraCanvas.width / cameraCanvas.height;

            let drawWidth, drawHeight, offsetX, offsetY;

            if (imgAspect > canvasAspect) {
                // Image is wider - fit to width with black bars top/bottom
                drawWidth = cameraCanvas.width;
                drawHeight = cameraCanvas.width / imgAspect;
                offsetX = 0;
                offsetY = (cameraCanvas.height - drawHeight) / 2;
            } else {
                // Image is taller - fit to height with black bars left/right
                drawHeight = cameraCanvas.height;
                drawWidth = cameraCanvas.height * imgAspect;
                offsetX = (cameraCanvas.width - drawWidth) / 2;
                offsetY = 0;
            }

            console.log('Drawing at:', offsetX, offsetY, 'size:', drawWidth, 'x', drawHeight);

            // Apply filter
            cameraCtx.filter = getFilterString();

            // Draw the image with letterboxing
            try {
                cameraCtx.drawImage(cameraImage, offsetX, offsetY, drawWidth, drawHeight);
                console.log('Image drawn successfully');
            } catch (e) {
                console.error('Failed to draw:', e);
                alert('Draw error: ' + e.message);
            }

            // Reset filter for text drawing
            cameraCtx.filter = 'none';

            // Draw text overlays
            cameraTextElements.forEach(text => {
                cameraCtx.font = `bold ${text.size}px Arial`;
                cameraCtx.textAlign = 'center';
                cameraCtx.textBaseline = 'middle';

                const style = text.style || 'outline';
                const metrics = cameraCtx.measureText(text.content);
                const textWidth = metrics.width;
                const textHeight = text.size;

                if (style === 'outline') {
                    // Classic outlined text
                    cameraCtx.strokeStyle = '#000';
                    cameraCtx.lineWidth = 4;
                    cameraCtx.strokeText(text.content, text.x, text.y);
                    cameraCtx.fillStyle = text.color;
                    cameraCtx.fillText(text.content, text.x, text.y);
                } else if (style === 'solid') {
                    // Solid rectangular background
                    const padding = 8;
                    cameraCtx.fillStyle = text.color === 'white' || text.color === '#fff' ? '#000' : '#fff';
                    cameraCtx.fillRect(
                        text.x - textWidth / 2 - padding,
                        text.y - textHeight / 2 - padding,
                        textWidth + padding * 2,
                        textHeight + padding * 2
                    );
                    cameraCtx.fillStyle = text.color === 'white' || text.color === '#fff' ? '#fff' : '#000';
                    cameraCtx.fillText(text.content, text.x, text.y);
                } else if (style === 'rounded') {
                    // Rounded pill background
                    const padding = 12;
                    const radius = textHeight / 2 + padding;
                    cameraCtx.fillStyle = text.color === 'white' || text.color === '#fff' ? '#000' : '#fff';
                    cameraCtx.beginPath();
                    cameraCtx.roundRect(
                        text.x - textWidth / 2 - padding,
                        text.y - textHeight / 2 - padding,
                        textWidth + padding * 2,
                        textHeight + padding * 2,
                        radius
                    );
                    cameraCtx.fill();
                    cameraCtx.fillStyle = text.color === 'white' || text.color === '#fff' ? '#fff' : '#000';
                    cameraCtx.fillText(text.content, text.x, text.y);
                } else if (style === 'semi') {
                    // Semi-transparent background
                    const padding = 8;
                    cameraCtx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    cameraCtx.fillRect(
                        text.x - textWidth / 2 - padding,
                        text.y - textHeight / 2 - padding,
                        textWidth + padding * 2,
                        textHeight + padding * 2
                    );
                    cameraCtx.fillStyle = text.color;
                    cameraCtx.fillText(text.content, text.x, text.y);
                }
            });
        }

        function openCameraTextEditor() {
            editingCameraTextIndex = -1;
            document.getElementById('camera-text-editor-title').textContent = 'Add Text';
            document.getElementById('camera-text-save-btn').textContent = 'Add Text';
            document.getElementById('camera-text-delete-btn').style.display = 'none';
            document.getElementById('camera-text-input').value = '';
            document.getElementById('camera-text-editor').style.display = 'block';
        }

        function editCameraText(index) {
            const text = cameraTextElements[index];
            editingCameraTextIndex = index;

            document.getElementById('camera-text-editor-title').textContent = 'Edit Text';
            document.getElementById('camera-text-save-btn').textContent = 'Save';
            document.getElementById('camera-text-delete-btn').style.display = 'block';
            document.getElementById('camera-text-input').value = text.content;
            document.getElementById('camera-size-slider').value = text.size;

            selectedCameraTextColor = text.color;
            selectedCameraTextSize = text.size;
            selectedCameraTextStyle = text.style || 'outline';

            // Update color selection UI
            document.querySelectorAll('.camera-color-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            const colorOpt = Array.from(document.querySelectorAll('.camera-color-option')).find(
                opt => opt.getAttribute('onclick').includes(text.color)
            );
            if (colorOpt) colorOpt.classList.add('selected');

            // Update style selection UI
            document.querySelectorAll('.camera-style-option').forEach(opt => {
                opt.style.borderColor = opt.getAttribute('data-style') === selectedCameraTextStyle ? '#B39FFF' : '#333';
            });

            document.getElementById('camera-text-editor').style.display = 'block';
        }

        function closeCameraTextEditor() {
            document.getElementById('camera-text-editor').style.display = 'none';
            document.getElementById('camera-text-input').value = '';
            editingCameraTextIndex = -1;
        }

        function selectCameraTextColor(color) {
            selectedCameraTextColor = color;
            document.querySelectorAll('.camera-color-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        function selectCameraTextStyle(style) {
            selectedCameraTextStyle = style;
            document.querySelectorAll('.camera-style-option').forEach(opt => {
                opt.style.borderColor = opt.getAttribute('data-style') === style ? '#B39FFF' : '#333';
            });
        }

        document.getElementById('camera-size-slider').addEventListener('input', (e) => {
            selectedCameraTextSize = parseInt(e.target.value);
        });

        function saveCameraText() {
            const text = document.getElementById('camera-text-input').value.trim();
            if (!text) return;

            if (editingCameraTextIndex >= 0) {
                // Update existing text
                cameraTextElements[editingCameraTextIndex] = {
                    ...cameraTextElements[editingCameraTextIndex],
                    content: text,
                    color: selectedCameraTextColor,
                    size: selectedCameraTextSize,
                    style: selectedCameraTextStyle
                };
            } else {
                // Add new text
                cameraTextElements.push({
                    content: text,
                    color: selectedCameraTextColor,
                    size: selectedCameraTextSize,
                    style: selectedCameraTextStyle,
                    x: cameraCanvas.width / 2,
                    y: cameraCanvas.height / 2
                });
            }

            drawCameraCanvas();
            closeCameraTextEditor();
        }

        function deleteCameraText() {
            if (editingCameraTextIndex >= 0) {
                cameraTextElements.splice(editingCameraTextIndex, 1);
                drawCameraCanvas();
                closeCameraTextEditor();
            }
        }

        function initCameraCanvasEvents() {
            if (!cameraCanvas) return;

            cameraCanvas.addEventListener('mousedown', handleCameraMouseDown);
            cameraCanvas.addEventListener('mousemove', handleCameraMouseMove);
            cameraCanvas.addEventListener('mouseup', handleCameraMouseUp);

            cameraCanvas.addEventListener('touchstart', handleCameraTouchStart);
            cameraCanvas.addEventListener('touchmove', handleCameraTouchMove);
            cameraCanvas.addEventListener('touchend', handleCameraTouchEnd);
        }

        function getCameraMousePos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (evt.clientX - rect.left) * scaleX,
                y: (evt.clientY - rect.top) * scaleY
            };
        }

        function getCameraTouchPos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (evt.touches[0].clientX - rect.left) * scaleX,
                y: (evt.touches[0].clientY - rect.top) * scaleY
            };
        }

        function isPointInCameraText(x, y, textElement) {
            cameraCtx.font = `${textElement.size}px Arial`;
            const textMetrics = cameraCtx.measureText(textElement.content);
            const textWidth = textMetrics.width;
            const textHeight = textElement.size * 1.5;
            const padding = 20;

            return (
                x >= textElement.x - textWidth / 2 - padding &&
                x <= textElement.x + textWidth / 2 + padding &&
                y >= textElement.y - textHeight / 2 - padding &&
                y <= textElement.y + textHeight / 2 + padding
            );
        }

        function handleCameraMouseDown(evt) {
            const pos = getCameraMousePos(cameraCanvas, evt);
            cameraDownX = pos.x;
            cameraDownY = pos.y;
            for (let i = cameraTextElements.length - 1; i >= 0; i--) {
                if (isPointInCameraText(pos.x, pos.y, cameraTextElements[i])) {
                    isDraggingCamera = true;
                    draggedCameraTextIndex = i;
                    dragCameraOffsetX = pos.x - cameraTextElements[i].x;
                    dragCameraOffsetY = pos.y - cameraTextElements[i].y;
                    cameraCanvas.style.cursor = 'grabbing';
                    break;
                }
            }
        }

        function handleCameraMouseMove(evt) {
            const pos = getCameraMousePos(cameraCanvas, evt);
            if (isDraggingCamera && draggedCameraTextIndex >= 0) {
                cameraTextElements[draggedCameraTextIndex].x = pos.x - dragCameraOffsetX;
                cameraTextElements[draggedCameraTextIndex].y = pos.y - dragCameraOffsetY;
                drawCameraCanvas();
            } else {
                let hovering = false;
                for (let i = cameraTextElements.length - 1; i >= 0; i--) {
                    if (isPointInCameraText(pos.x, pos.y, cameraTextElements[i])) {
                        hovering = true;
                        break;
                    }
                }
                cameraCanvas.style.cursor = hovering ? 'grab' : 'default';
            }
        }

        function handleCameraMouseUp(evt) {
            const pos = getCameraMousePos(cameraCanvas, evt);
            const distance = Math.sqrt(Math.pow(pos.x - cameraDownX, 2) + Math.pow(pos.y - cameraDownY, 2));

            // If barely moved (tap/click), open editor
            if (distance < 10 && draggedCameraTextIndex >= 0) {
                editCameraText(draggedCameraTextIndex);
            }

            isDraggingCamera = false;
            draggedCameraTextIndex = -1;
            if (cameraCanvas) cameraCanvas.style.cursor = 'default';
        }

        function getTouchDistance(touch1, touch2, canvas) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            const x1 = (touch1.clientX - rect.left) * scaleX;
            const y1 = (touch1.clientY - rect.top) * scaleY;
            const x2 = (touch2.clientX - rect.left) * scaleX;
            const y2 = (touch2.clientY - rect.top) * scaleY;

            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function getTouchMidpoint(touch1, touch2, canvas) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            const x1 = (touch1.clientX - rect.left) * scaleX;
            const y1 = (touch1.clientY - rect.top) * scaleY;
            const x2 = (touch2.clientX - rect.left) * scaleX;
            const y2 = (touch2.clientY - rect.top) * scaleY;

            return {
                x: (x1 + x2) / 2,
                y: (y1 + y2) / 2
            };
        }

        function handleCameraTouchStart(evt) {
            evt.preventDefault();

            // Check if this is a pinch gesture (2 fingers)
            if (evt.touches.length === 2) {
                // Get midpoint of two fingers
                const midpoint = getTouchMidpoint(evt.touches[0], evt.touches[1], cameraCanvas);

                // Check if midpoint is on any text
                for (let i = cameraTextElements.length - 1; i >= 0; i--) {
                    if (isPointInCameraText(midpoint.x, midpoint.y, cameraTextElements[i])) {
                        isPinching = true;
                        pinchTextIndex = i;
                        initialPinchDistance = getTouchDistance(evt.touches[0], evt.touches[1], cameraCanvas);
                        initialTextSize = cameraTextElements[i].size;
                        console.log('Pinch started on text', i, 'initial distance:', initialPinchDistance);
                        return; // Don't start dragging if pinching
                    }
                }
            }

            // Single finger - check for drag
            if (evt.touches.length === 1) {
                const pos = getCameraTouchPos(cameraCanvas, evt);
                cameraDownX = pos.x;
                cameraDownY = pos.y;
                for (let i = cameraTextElements.length - 1; i >= 0; i--) {
                    if (isPointInCameraText(pos.x, pos.y, cameraTextElements[i])) {
                        isDraggingCamera = true;
                        draggedCameraTextIndex = i;
                        dragCameraOffsetX = pos.x - cameraTextElements[i].x;
                        dragCameraOffsetY = pos.y - cameraTextElements[i].y;
                        break;
                    }
                }
            }
        }

        function handleCameraTouchMove(evt) {
            evt.preventDefault();

            // Handle pinch-to-zoom
            if (isPinching && evt.touches.length === 2 && pinchTextIndex >= 0) {
                const currentDistance = getTouchDistance(evt.touches[0], evt.touches[1], cameraCanvas);
                const scale = currentDistance / initialPinchDistance;

                // Calculate new size (with limits)
                let newSize = initialTextSize * scale;
                newSize = Math.max(16, Math.min(200, newSize)); // Clamp between 16 and 200

                cameraTextElements[pinchTextIndex].size = Math.round(newSize);
                drawCameraCanvas();
                return;
            }

            // Handle drag
            if (isDraggingCamera && draggedCameraTextIndex >= 0 && evt.touches.length === 1) {
                const pos = getCameraTouchPos(cameraCanvas, evt);
                cameraTextElements[draggedCameraTextIndex].x = pos.x - dragCameraOffsetX;
                cameraTextElements[draggedCameraTextIndex].y = pos.y - dragCameraOffsetY;
                drawCameraCanvas();
            }
        }

        function handleCameraTouchEnd(evt) {
            evt.preventDefault();

            // Reset pinch state
            if (isPinching) {
                isPinching = false;
                pinchTextIndex = -1;
                initialPinchDistance = 0;
                initialTextSize = 0;
                console.log('Pinch ended');
                return;
            }

            // Check if it was a tap (use changedTouches for end position)
            if (evt.changedTouches && evt.changedTouches.length > 0 && evt.touches.length === 0) {
                const rect = cameraCanvas.getBoundingClientRect();
                const scaleX = cameraCanvas.width / rect.width;
                const scaleY = cameraCanvas.height / rect.height;
                const x = (evt.changedTouches[0].clientX - rect.left) * scaleX;
                const y = (evt.changedTouches[0].clientY - rect.top) * scaleY;

                const distance = Math.sqrt(Math.pow(x - cameraDownX, 2) + Math.pow(y - cameraDownY, 2));

                // If barely moved (tap), open editor
                if (distance < 10 && draggedCameraTextIndex >= 0) {
                    editCameraText(draggedCameraTextIndex);
                }
            }

            isDraggingCamera = false;
            draggedCameraTextIndex = -1;
        }

        async function sendCameraImage() {
            const blob = await new Promise(resolve => {
                cameraCanvas.toBlob(resolve, 'image/jpeg', 0.8);
            });

            const reader = new FileReader();
            reader.onloadend = async () => {
                const base64 = reader.result.split(',')[1];

                const res = await fetch('/api/media/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image_data: base64,
                        file_type: 'image/jpeg'
                    })
                });

                const data = await res.json();

                ws.send(JSON.stringify({
                    type: 'send_message',
                    chat_room_id: chatId,
                    message_type: 'image',
                    media_url: data.url,
                    view_once: true
                }));

                closeCameraPreview();
            };
            reader.readAsDataURL(blob);
        }
