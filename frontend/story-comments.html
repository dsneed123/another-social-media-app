<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            opacity: 0.7;
        }

        .comments-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px 20px;
        }

        .comment-item {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
        }

        .comment-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .comment-content {
            flex: 1;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .comment-username {
            font-weight: 600;
            font-size: 14px;
        }

        .comment-time {
            font-size: 12px;
            color: #888;
        }

        .comment-text {
            font-size: 14px;
            line-height: 1.4;
            color: #e0e0e0;
        }

        .comment-actions {
            display: flex;
            gap: 15px;
            margin-top: 8px;
        }

        .comment-action-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 12px;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .comment-action-btn:hover {
            color: #fff;
        }

        .delete-btn {
            color: #ff4444;
        }

        .delete-btn:hover {
            color: #ff6666;
        }

        .comment-input-container {
            padding: 15px 20px;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .comment-input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 10px 15px;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        .comment-input:focus {
            border-color: #B39FFF;
        }

        .send-btn {
            background: #B39FFF;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #000;
            font-size: 18px;
        }

        .send-btn:hover {
            background: #9d85ff;
        }

        .send-btn:disabled {
            background: #333;
            cursor: not-allowed;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        /* Scrollbar styles */
        .comments-list::-webkit-scrollbar {
            width: 6px;
        }

        .comments-list::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .comments-list::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        .comments-list::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2 id="commentCount">Comments</h2>
        <button class="close-btn" onclick="window.close()">
            <i class="bi bi-x"></i>
        </button>
    </div>

    <div class="comments-list" id="commentsList">
        <div class="loading">
            <i class="bi bi-hourglass-split"></i>
            <p>Loading comments...</p>
        </div>
    </div>

    <div class="comment-input-container">
        <input type="text" class="comment-input" id="commentInput" placeholder="Add a comment..." />
        <button class="send-btn" id="sendBtn" onclick="postComment()">
            <i class="bi bi-send-fill"></i>
        </button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const storyId = urlParams.get('story_id');
        const currentUser = JSON.parse(localStorage.getItem('user') || '{}');
        const currentUserId = currentUser.id;

        async function loadComments() {
            try {
                const response = await fetch(`/api/social/comments/${storyId}`);
                if (response.ok) {
                    const comments = await response.json();
                    renderComments(comments);
                }
            } catch (error) {
                console.error('Error loading comments:', error);
                document.getElementById('commentsList').innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-exclamation-triangle"></i>
                        <p>Failed to load comments</p>
                    </div>
                `;
            }
        }

        function renderComments(comments) {
            const commentsList = document.getElementById('commentsList');
            const commentCount = document.getElementById('commentCount');
            
            commentCount.textContent = `${comments.length} Comment${comments.length !== 1 ? 's' : ''}`;

            if (comments.length === 0) {
                commentsList.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-chat-dots"></i>
                        <p>No comments yet. Be the first!</p>
                    </div>
                `;
                return;
            }

            commentsList.innerHTML = comments.map(comment => {
                const isOwner = comment.user_id === currentUserId;
                const deleteBtn = isOwner ? `
                    <button class="comment-action-btn delete-btn" onclick="deleteComment('${comment.id}')">
                        <i class="bi bi-trash"></i>
                        Delete
                    </button>
                ` : '';

                return `
                    <div class="comment-item" data-comment-id="${comment.id}">
                        <div class="comment-avatar">${(comment.username || 'U')[0].toUpperCase()}</div>
                        <div class="comment-content">
                            <div class="comment-header">
                                <span class="comment-username">@${comment.username}</span>
                                <span class="comment-time">${getTimeAgo(comment.created_at)}</span>
                            </div>
                            <div class="comment-text">${escapeHtml(comment.comment_text)}</div>
                            <div class="comment-actions">
                                ${deleteBtn}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function postComment() {
            const input = document.getElementById('commentInput');
            const sendBtn = document.getElementById('sendBtn');
            const commentText = input.value.trim();

            if (!commentText) return;

            sendBtn.disabled = true;

            try {
                const response = await fetch(`/api/social/comment/${storyId}/${currentUserId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        comment_text: commentText
                    })
                });

                if (response.ok) {
                    input.value = '';
                    await loadComments();
                }
            } catch (error) {
                console.error('Error posting comment:', error);
                alert('Failed to post comment');
            } finally {
                sendBtn.disabled = false;
            }
        }

        async function deleteComment(commentId) {
            if (!confirm('Delete this comment?')) return;

            try {
                const response = await fetch(`/api/social/comment/delete/${commentId}/${currentUserId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await loadComments();
                }
            } catch (error) {
                console.error('Error deleting comment:', error);
                alert('Failed to delete comment');
            }
        }

        // Enter key to post
        document.getElementById('commentInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                postComment();
            }
        });

        function getTimeAgo(timestamp) {
            const now = new Date();
            const past = new Date(timestamp);
            const seconds = Math.floor((now - past) / 1000);

            if (seconds < 60) return 'just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            if (seconds < 604800) return `${Math.floor(seconds / 86400)}d ago`;
            return `${Math.floor(seconds / 604800)}w ago`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load comments on page load
        if (storyId && currentUserId) {
            loadComments();
        } else {
            document.getElementById('commentsList').innerHTML = `
                <div class="empty-state">
                    <i class="bi bi-exclamation-triangle"></i>
                    <p>Invalid request</p>
                </div>
            `;
        }
    </script>
</body>
</html>
