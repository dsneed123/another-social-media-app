<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <div id="authForms">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <h1>Sign In</h1>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <div id="authenticated" style="display: none;">
        <p id="authMessage"></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            try {
                const response = await fetch('http://localhost:3000/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.text();

                document.getElementById('authForms').style.display = 'none';
                document.getElementById('authenticated').style.display = 'block';
                document.getElementById('authMessage').textContent = `You are authenticated as ${username} with email ${email}`;
            } catch (error) {
                alert('Error: ' + error.message);
                console.error(error);
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                localStorage.setItem('authToken', data.token);

                document.getElementById('authForms').style.display = 'none';
                document.getElementById('authenticated').style.display = 'block';
                document.getElementById('authMessage').textContent = `You are authenticated as ${data.username} with email ${data.email}`;
            } catch (error) {
                alert('Error: ' + error.message);
                console.error(error);
            }
        });
    </script>
</body>
</html>
