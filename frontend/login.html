<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login</title>
    <script src="config.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { max-width: 100vw; overflow-x: hidden; }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        h1 { margin: 20px 0 10px; font-size: 24px; }
        input {
            width: 100%;
            max-width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            font-size: 16px;
            min-height: 44px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        form { margin-bottom: 30px; }
    </style>
</head>
<body>
    <div id="authForms">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <h1>Sign In</h1>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <div id="authenticated" style="display: none;">
        <p id="authMessage"></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            try {
                const response = await fetch('${CONFIG.API_URL}/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.text();

                document.getElementById('authForms').style.display = 'none';
                document.getElementById('authenticated').style.display = 'block';
                document.getElementById('authMessage').textContent = `You are authenticated as ${username} with email ${email}`;
            } catch (error) {
                alert('Error: ' + error.message);
                console.error(error);
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('${CONFIG.API_URL}/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                localStorage.setItem('authToken', data.token);

                document.getElementById('authForms').style.display = 'none';
                document.getElementById('authenticated').style.display = 'block';
                document.getElementById('authMessage').textContent = `You are authenticated as ${data.username} with email ${data.email}`;
            } catch (error) {
                alert('Error: ' + error.message);
                console.error(error);
            }
        });
    </script>
</body>
</html>
