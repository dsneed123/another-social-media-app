version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: relays-postgres
    environment:
      POSTGRES_DB: relayhub
      POSTGRES_USER: relayhub_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supersecretpassword}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U relayhub_user -d relayhub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - relays-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: relays-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-supersecretpassword}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - relays-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: relays-backend
    environment:
      DATABASE_URL: postgresql://relayhub_user:${POSTGRES_PASSWORD:-supersecretpassword}@postgres:5432/relayhub
      REDIS_URL: redis://:${REDIS_PASSWORD:-supersecretpassword}@redis:6379
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      CLOUDFLARE_R2_BUCKET: ${CLOUDFLARE_R2_BUCKET}
      CLOUDFLARE_R2_ENDPOINT: ${CLOUDFLARE_R2_ENDPOINT}
      CLOUDFLARE_ACCOUNT_ID: ${CLOUDFLARE_ACCOUNT_ID}
      RUST_LOG: info
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - relays-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  relays-network:
    driver: bridge
